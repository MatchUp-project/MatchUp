<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>팀 생성 | MatchUp</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f7f7;
        }
        .form-box {
            max-width: 500px;
            margin: 80px auto;
            padding: 40px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .error {
            color: red;
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="form-box">
    <h2>새 팀 만들기</h2>

    <div class="mb-3">
        <label class="form-label">팀 이름</label>
        <input type="text" class="form-control" id="name" placeholder="예: 충북FC">
    </div>

    <div class="mb-3">
        <label class="form-label">지역</label>
        <input type="text" class="form-control" id="region" placeholder="예: 청주">
    </div>

    <div class="mb-3">
        <label class="form-label">팀 소개</label>
        <textarea class="form-control" id="intro" rows="4" placeholder="팀을 소개해 주세요"></textarea>
    </div>

    <button class="btn btn-primary w-100" onclick="createTeam()">팀 생성</button>

    <div class="error" id="errorMsg"></div>
</div>

<script>
    function createTeam() {

        const name = document.getElementById('name').value.trim();
        const region = document.getElementById('region').value.trim();
        const intro = document.getElementById('intro').value.trim();
        const errorMsg = document.getElementById('errorMsg');

        if (name.length === 0) {
            errorMsg.innerText = "팀 이름을 입력하세요";
            return;
        }

        fetch("/api/teams", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                name: name,
                region: region,
                intro: intro
            })
        })
        .then(response => {
            if (!response.ok) throw new Error();
            return response.json();
        })
        .then(data => {
            alert("팀이 자동으로 생성되었습니다!");
            window.location.href = "/team/" + data.id;
        })
        .catch(err => {
            errorMsg.innerText = "팀 생성 중 오류가 발생했습니다.";
        })
    }
</script>

</body>
</html>
