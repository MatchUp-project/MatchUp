<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Team Create | Match-Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .form-box { max-width: 520px; margin: 80px auto; }
    </style>
</head>
<body>

<div class="container form-box">
    <div class="card shadow-sm border-0 rounded-4">
        <div class="card-body p-4">
            <h3 class="fw-bold text-primary mb-4 text-center">Create Team</h3>

            <form id="teamForm">
                <div class="mb-3">
                    <label class="form-label fw-semibold">Team name</label>
                    <input type="text" class="form-control" id="name" placeholder="Example FC" required>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold">Region</label>
                    <select class="form-select" id="region" required>
                        <option value="">Select region</option>
                        <option value="SEOUL">SEOUL</option>
                        <option value="GYEONGGI">GYEONGGI</option>
                        <option value="INCHEON">INCHEON</option>
                        <option value="BUSAN">BUSAN</option>
                        <option value="DAEGU">DAEGU</option>
                        <option value="DAEJEON">DAEJEON</option>
                        <option value="GWANGJU">GWANGJU</option>
                        <option value="ULSAN">ULSAN</option>
                        <option value="SEJONG">SEJONG</option>
                        <option value="GANGWON">GANGWON</option>
                        <option value="CHUNGBUK">CHUNGBUK</option>
                        <option value="CHUNGNAM">CHUNGNAM</option>
                        <option value="JEONBUK">JEONBUK</option>
                        <option value="JEONNAM">JEONNAM</option>
                        <option value="GYEONGBUK">GYEONGBUK</option>
                        <option value="GYEONGNAM">GYEONGNAM</option>
                        <option value="JEJU">JEJU</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold">Introduction</label>
                    <textarea class="form-control" id="intro" rows="4" placeholder="Short team introduction"></textarea>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Create</button>
                    <a href="/team_list" class="btn btn-outline-secondary">Cancel</a>
                </div>
                <div class="text-danger mt-3" id="errorMsg"></div>
            </form>

        </div>
    </div>
</div>

<script>
    const form = document.getElementById('teamForm');
    form.addEventListener('submit', function (e) {
        e.preventDefault();
        createTeam();
    });

    function createTeam() {
        const name = document.getElementById('name').value.trim();
        const region = document.getElementById('region').value.trim();
        const intro = document.getElementById('intro').value.trim();
        const errorMsg = document.getElementById('errorMsg');

        errorMsg.textContent = '';

        if (!name) {
            errorMsg.textContent = 'Please enter a team name.';
            return;
        }
        if (!region) {
            errorMsg.textContent = 'Please choose a region.';
            return;
        }

        fetch('/api/teams', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, region, intro })
        })
            .then(res => {
                if (!res.ok) throw new Error('fail');
                return res.json();
            })
            .then(data => {
                window.location.href = '/team/detail/' + data.id;
            })
            .catch(() => {
                errorMsg.textContent = 'Failed to create team. Please try again.';
            });
    }
</script>

</body>
</html>
