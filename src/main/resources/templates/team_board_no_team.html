<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>팀 게시판</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles.css}" href="/styles.css"/>
</head>
<body>

<!-- 헤더는 그대로 복붙 -->
<div class="bg-dark text-white small py-1">
    <div class="container d-flex justify-content-end gap-3">
        <a href="/" class="link-light text-decoration-none">홈</a>
        <a href="/profile" class="link-light text-decoration-none">내 정보</a>
        <a href="/logout" class="link-light text-decoration-none">로그아웃</a>
    </div>
</div>

<header class="border-bottom">
    <div class="container py-3">
        <div class="d-flex align-items-center justify-content-between gap-3">
            <a class="navbar-brand fw-bold fs-3 text-primary m-0" href="/">Match-Up</a>


        </div>

        <nav class="mt-3">
            <ul class="nav main-nav border-top pt-2">
                <li class="nav-item dropdown">
                    <a class="nav-link px-4 fw-semibold main-nav-link dropdown-toggle active"
                       href="#" id="teamMenu"
                       role="button"
                       data-bs-toggle="dropdown"
                       aria-expanded="false">
                        팀
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="teamMenu">
                        <li><a class="dropdown-item active" href="/team/board">팀 게시판</a></li>
                        <li><a class="dropdown-item" href="/team/members">팀 멤버</a></li>
                        <li><a class="dropdown-item" href="/team/schedule">일정표</a></li>
                        <li><a class="dropdown-item" href="/team/records">경기 기록</a></li>
                    </ul>
                </li>
                <li class="nav-item"><a class="nav-link px-4 fw-semibold main-nav-link" href="/board">커뮤니티</a></li>
                <li class="nav-item"><a class="nav-link px-4 fw-semibold main-nav-link" href="/match/apply">매치 신청</a></li>
            </ul>
        </nav>
    </div>
</header>

<main class="py-5">
    <div class="container">
        <div class="alert alert-warning text-center">
            <strong th:text="${message}">사용자가 속한 팀이 없습니다.</strong>
        </div>
    </div>
</main>

<footer class="bg-dark text-white py-4 mt-5">
    <div class="container small d-flex justify-content-between">
        <div>© 2025 Match-Up</div>
        <div class="text-white-50">문의: support@matchup.com</div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
