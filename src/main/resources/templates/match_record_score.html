<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>점수 입력 | Match-Up</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --text-main: #111827;
            --text-muted: #6b7280;
            --card-bg: rgba(255, 255, 255, 0.98);
            --border-soft: rgba(226, 232, 240, 0.95);
        }

        * {
            box-sizing: border-box;
        }

        /* ===== 전체 배경 (파스텔 그라데이션) ===== */
        body {
            margin: 0;
            min-height: 100vh;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", sans-serif;
            color: var(--text-main);
            background:
                radial-gradient(circle at 0% 0%, rgba(248,187,208,0.9), transparent 55%),
                radial-gradient(circle at 100% 100%, rgba(129,230,217,0.9), transparent 55%),
                linear-gradient(120deg, #fde1e7 0%, #d2c4ff 45%, #bde5ff 100%);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px 16px 56px;
        }

        /* 가운데 카드 래퍼 */
        .score-page {
            width: 100%;
            max-width: 960px;
            background: var(--card-bg);
            border-radius: 26px;
            padding: 24px 28px 26px;
            box-shadow:
                0 24px 65px rgba(15, 23, 42, 0.35),
                0 0 0 1px rgba(148, 163, 184, 0.18);
            backdrop-filter: blur(18px);
        }

        .score-title {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .score-subtitle {
            font-size: 13px;
            color: var(--text-muted);
            margin-bottom: 18px;
        }

        .score-team-line {
            font-size: 14px;
            margin-bottom: 10px;
        }

        .score-team-label {
            color: var(--text-muted);
            margin-right: 4px;
        }

        .score-team-name {
            font-weight: 600;
        }

        /* 카드 스타일 재정의 */
        .score-card {
            border-radius: 18px;
            border: 1px solid var(--border-soft);
            background: #ffffff;
            box-shadow: 0 14px 36px rgba(15,23,42,0.25);
        }

        .score-card .card-header {
            border-bottom: 1px solid var(--border-soft);
            font-weight: 600;
            background: linear-gradient(90deg, #f9fafb, #e5edff);
        }

        .form-label {
            font-size: 13px;
            font-weight: 600;
            color: #374151;
        }

        textarea.form-control {
            resize: vertical;
        }

        .no-team-alert {
            border-radius: 18px;
            border: 1px dashed var(--border-soft);
            background: rgba(249,250,251,0.98);
            padding: 22px 18px;
            text-align: center;
            font-size: 14px;
            color: var(--text-muted);
        }

        .btn-cancel {
            border-radius: 999px;
            font-size: 13px;
            padding: 7px 18px;
        }

        .btn-save {
            border-radius: 999px;
            font-size: 13px;
            padding: 7px 20px;
            box-shadow: 0 8px 20px rgba(59,130,246,0.45);
        }
    </style>
</head>
<body>

<div class="score-page">

    <div class="score-title">점수 입력</div>

    <!-- 팀 없음 -->
    <div th:if="${noTeam}" class="no-team-alert mt-3">
        사용자가 속한 팀이 없습니다. 팀을 생성하거나 가입하면 경기 기록을 등록할 수 있어요.
    </div>

    <!-- 팀 있을 때 -->
    <div th:unless="${noTeam}">
        <div class="score-team-line">
            <span class="score-team-label">내 팀:</span>
            <span class="score-team-name" th:text="${team.name}">팀 이름</span>
        </div>
        <div class="score-subtitle">
            경기 결과와 간단한 요약을 입력해 주세요. 기록은 경기 기록 페이지에서 다시 확인할 수 있습니다.
        </div>

        <div class="card score-card">
            <div class="card-header">경기 정보</div>
            <div class="card-body">
                <form th:action="@{/team/records/score}" th:object="${recordForm}" method="post">

                    <input type="hidden" th:field="*{id}"/>

                    <div class="row g-3 mb-3">
                        <!-- 상대 팀 이름 -->
                        <div class="col-md-4">
                            <label class="form-label">상대 팀 이름</label>
                            <input type="text" class="form-control"
                                   th:field="*{team2Name}" placeholder="상대 팀 이름">
                            <input type="hidden" th:field="*{team2Id}"/>
                        </div>

                        <!-- 우리 팀 점수 -->
                        <div class="col-md-4">
                            <label class="form-label">우리 팀 점수</label>
                            <input type="number" class="form-control" th:field="*{team1Score}">
                        </div>

                        <!-- 상대 팀 점수 -->
                        <div class="col-md-4">
                            <label class="form-label">상대 팀 점수</label>
                            <input type="number" class="form-control" th:field="*{team2Score}">
                        </div>
                    </div>

                    <div class="row g-3 mb-3">
                        <div class="col-md-4">
                            <label class="form-label">경기 날짜</label>
                            <input type="date" class="form-control" th:field="*{matchDate}" readonly>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">경기 시간</label>
                            <input type="time" class="form-control" th:field="*{matchTime}" readonly>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">장소</label>
                            <input type="text" class="form-control" th:field="*{place}" readonly>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">경기 요약 (선택)</label>
                        <textarea class="form-control" rows="3"
                                  th:field="*{summary}"
                                  placeholder="경기 내용, 주요 득점 상황 등을 적어 주세요."></textarea>
                    </div>

                    <div class="text-end">
                        <a href="/team/records" class="btn btn-secondary btn-cancel me-2">목록으로</a>
                        <button type="submit" class="btn btn-primary btn-save">저장</button>
                    </div>

                </form>
            </div>
        </div>

    </div> <!-- /팀 있을 때 -->
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
