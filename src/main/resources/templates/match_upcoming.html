<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>예정된 매치 | MatchUp</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root {
            --bg-body: #020617;
            --bg-panel: #050b24;
            --bg-card: #050b18;
            --bg-card-soft: #07111f;
            --accent-green: #a3ff12;
            --accent-green-soft: #22c55e;

            --text-main: #f9fafb;
            --text-muted: #9ca3af;
            --border-subtle: #111827;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background:
                radial-gradient(circle at 0 0, rgba(163,255,18,0.15) 0, transparent 60%),
                radial-gradient(circle at 100% 100%, rgba(34,197,94,0.18) 0, transparent 60%),
                #020617;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            color: var(--text-main);
        }

        /* ===== Topbar ===== */
        .topbar {
            background: #050b24;
            border-bottom: 1px solid #050b24;
            font-size: 13px;
            padding: 4px 0;
        }
        .topbar a {
            text-decoration: none;
            color: #e5e7eb;
            margin-left: 16px;
        }

        /* ===== Header ===== */
        header.main-header {
            background: #050b24;
            border-bottom: 1px solid #050b24;
            padding-top: 22px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.65);
        }

        header .navbar-brand {
            color: #f9fafb;
            font-weight: 900;
            font-size: 32px;
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }
        header .navbar-brand span {
            color: var(--accent-green);
        }

        /* Navigation */
        .main-nav {
            margin-top: 12px;
            gap: 12px;
        }
        .main-nav-link {
            color: #e5e7eb;
            font-weight: 600;
            font-size: 14px;
            padding: 6px 18px;
            border-radius: 999px;
            border: 1px solid #111827;
            background: #020617;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        .main-nav-link:hover,
        .main-nav-link:focus,
        .show > .main-nav-link {
            color: var(--accent-green);
            border-color: var(--accent-green-soft);
            box-shadow: 0 0 0 1px rgba(34,197,94,0.45);
        }

        /* ===== Match Card ===== */
        .match-page {
            max-width: 1120px;
            margin: 50px auto;
            background: var(--bg-panel);
            padding: 28px 30px;
            border-radius: 28px;
            border: 1px solid #0f172a;
            box-shadow: 0 20px 60px rgba(0,0,0,0.7);
        }

        .match-title {
            font-size: 24px;
            font-weight: 800;
            color: #fff;
        }

        .match-subtitle {
            font-size: 14px;
            color: var(--text-muted);
            margin-top: 4px;
        }

        .match-list {
            margin-top: 20px;
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid #1e293b;
        }

        .match-row {
            display: flex;
            justify-content: space-between;
            padding: 18px 22px;
            background: var(--bg-card);
            border-bottom: 1px solid #1e293b;
        }
        .match-row:hover {
            background: var(--bg-card-soft);
        }

        .match-vs {
            font-size: 15px;
            font-weight: 600;
            width: 32%;
        }
        .match-vs .opponent-empty {
            color: var(--text-muted);
            font-weight: 400;
        }

        .match-meta {
            font-size: 13px;
            color: #d1d5db;
            width: 40%;
        }
        .match-meta-label {
            font-weight: 600;
            margin-right: 4px;
            color: #f9fafb;
        }

        .match-actions {
            width: 20%;
            text-align: right;
            color: var(--text-muted);
        }

        .match-empty {
            background: var(--bg-card-soft);
            padding: 20px;
            border-radius: 14px;
            color: var(--text-muted);
            border: 1px dashed #1e293b;
            margin-top: 20px;
        }
    </style>
</head>

<body>

<!-- ========== Topbar ========== -->
<div class="topbar">
    <div class="container d-flex justify-content-end align-items-center">

        <!-- 알림 -->
        <div class="dropdown me-3">
            <a class="dropdown-toggle text-white" data-bs-toggle="dropdown">
                <i class="bi bi-bell-fill"></i>
                <span th:if="${hasUnreadNotifications}"
                      class="position-absolute top-0 start-100 translate-middle p-1 bg-danger rounded-circle"></span>
            </a>

            <ul class="dropdown-menu dropdown-menu-end">
                <li class="dropdown-header fw-semibold">최근 알림</li>

                <li th:if="${#lists.isEmpty(recentNotifications)}"
                    class="dropdown-item text-muted">알림이 없습니다.</li>

                <li th:each="n : ${recentNotifications}">
                    <a th:text="${n.content}" th:href="@{/notifications}" class="dropdown-item"></a>
                </li>

                <li><hr class="dropdown-divider"></li>
                <li><a href="/notifications" class="dropdown-item text-center fw-semibold">모든 알림 보기</a></li>
            </ul>
        </div>

        <a href="/">홈</a>
        <a href="/profile">내 정보</a>
        <a href="/logout">로그아웃</a>
    </div>
</div>

<!-- ========== Header ========== -->
<header class="main-header pb-3">
    <div class="container">
        <a class="navbar-brand" href="/">MATCH<span>UP</span></a>

        <nav>
            <ul class="nav main-nav">

                <!-- 팀 -->
                <li class="nav-item dropdown">
                    <a class="main-nav-link dropdown-toggle" data-bs-toggle="dropdown">
                        <i class="bi bi-people-fill"></i> 팀
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/team/board">팀 게시판</a></li>
                        <li><a class="dropdown-item" href="/team/members">팀 멤버</a></li>
                        <li><a class="dropdown-item" href="/team/schedule">일정표</a></li>
                        <li><a class="dropdown-item" href="/team/records">경기 기록</a></li>
                    </ul>
                </li>

                <!-- 커뮤니티 -->
                <li class="nav-item dropdown">
                    <a class="main-nav-link dropdown-toggle" data-bs-toggle="dropdown">
                        <i class="bi bi-chat-dots-fill"></i> 커뮤니티
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/board/list?category=FREE">자유게시판</a></li>
                        <li><a class="dropdown-item" href="/board/list?category=PLAYER">선수모집</a></li>
                        <li><a class="dropdown-item" href="/board/list?category=TEAM">팀구함</a></li>
                    </ul>
                </li>

                <!-- 매치 신청 -->
                <li class="nav-item">
                    <a class="main-nav-link" href="/match/apply">
                        <i class="bi bi-trophy-fill"></i> 매치 신청
                    </a>
                </li>

            </ul>
        </nav>
    </div>
</header>

<!-- ========== Match Page ========== -->
<div class="match-page">

    <div class="match-title">예정된 매치 전체보기</div>
    <div class="match-subtitle">등록된 모든 예정 매치를 한 번에 확인해 보세요.</div>

    <!-- 매치 없음 -->
    <div th:if="${#lists.isEmpty(matches)}" class="match-empty">
        예정된 매치가 없습니다.
    </div>

    <!-- 매치 리스트 -->
    <div th:if="${!#lists.isEmpty(matches)}" class="match-list">

        <div th:each="m : ${matches}" class="match-row">

            <div class="match-vs">
                <span th:text="${m.team.name}"></span>
                &nbsp;VS&nbsp;
                <span th:if="${m.matchedTeam != null}" th:text="${m.matchedTeam.name}"></span>
                <span th:if="${m.matchedTeam == null}" class="opponent-empty">상대팀 미정</span>
            </div>

            <div class="match-meta">
                <div><span class="match-meta-label">날짜</span>: <span th:text="${#temporals.format(m.matchDatetime, 'yyyy-MM-dd')}"></span></div>
                <div><span class="match-meta-label">시간</span>: <span th:text="${#temporals.format(m.matchDatetime, 'HH:mm')}"></span></div>
                <div><span class="match-meta-label">장소</span>: <span th:text="${m.location}"></span></div>
            </div>

            <div class="match-actions">
                <span class="text-muted small">상세 페이지 준비 중</span>
            </div>

        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
