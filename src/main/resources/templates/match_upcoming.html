<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>예정된 매치 | Match-Up</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --page-text-main: #111827;
            --page-text-muted: #6b7280;
            --page-card-bg: rgba(255, 255, 255, 0.96);
            --page-border: rgba(226, 232, 240, 0.9);
        }

        * {
            box-sizing: border-box;
        }

        /* ===== 2번 스타일 그라데이션 배경 ===== */
        body {
            margin: 0;
            min-height: 100vh;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", sans-serif;
            color: var(--page-text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 24px;
            padding: 40px 16px;
            background:
                    radial-gradient(circle at 0% 0%, rgba(248, 187, 208, 0.9), transparent 55%),
                    radial-gradient(circle at 100% 100%, rgba(129, 230, 217, 0.9), transparent 55%),
                    linear-gradient(120deg, #fde1e7 0%, #d2c4ff 45%, #bde5ff 100%);
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            inset: -40%;
            background:
                    radial-gradient(circle at 20% 0%, rgba(255, 255, 255, 0.35), transparent 55%),
                    radial-gradient(circle at 80% 100%, rgba(255, 255, 255, 0.25), transparent 55%);
            opacity: 0.9;
            z-index: -1;
            filter: blur(4px);
        }

        /* ===== 가운데 카드 ===== */
        .match-page {
            width: 100%;
            max-width: 1120px;
            background: var(--page-card-bg);
            border-radius: 28px;
            padding: 24px 28px 22px;
            box-shadow:
                    0 24px 65px rgba(15, 23, 42, 0.35),
                    0 0 0 1px rgba(148, 163, 184, 0.16);
            backdrop-filter: blur(18px);
        }

        /* ===== 상단 헤더 ===== */
        .match-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .match-header-left {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .match-title {
            font-size: 21px;
            font-weight: 700;
        }

        .match-subtitle {
            font-size: 13px;
            color: var(--page-text-muted);
        }

        .btn-main {
            border-radius: 999px;
            padding: 8px 18px;
            font-size: 13px;
            font-weight: 600;
            border: none;
            background: #020617;
            color: #f9fafb;
            box-shadow: 0 10px 24px rgba(15, 23, 42, 0.55);
        }

        .btn-main:hover {
            filter: brightness(1.05);
            transform: translateY(-1px);
        }

        /* ===== 매치 리스트 ===== */
        .match-list {
            margin-top: 10px;
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid var(--page-border);
        }

        .match-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 22px;
            background: rgba(255, 255, 255, 0.96);
        }

        .match-row + .match-row {
            border-top: 1px solid rgba(229, 231, 235, 0.9);
        }

        .match-row:hover {
            background: rgba(243, 244, 246, 0.98);
        }

        /* 왼쪽: 팀 VS 팀 */
        .match-vs {
            flex: 0 0 32%;
            font-size: 15px;
            font-weight: 600;
        }

        .match-vs span.opponent-empty {
            color: var(--page-text-muted);
            font-weight: 400;
        }

        /* 가운데: 날짜/시간/장소 */
        .match-meta {
            flex: 1;
            font-size: 13px;
            color: #374151;
        }

        .match-meta-line + .match-meta-line {
            margin-top: 2px;
        }

        .match-meta-label {
            font-weight: 600;
            margin-right: 4px;
        }

        /* 오른쪽: 버튼 */
        .match-actions {
            flex: 0 0 120px;
            display: flex;
            justify-content: flex-end;
        }

        .btn-detail {
            border-radius: 999px;
            padding: 6px 18px;
            font-size: 13px;
        }

        /* 매치 없음 */
        .match-empty {
            margin-top: 14px;
            padding: 22px 18px;
            border-radius: 18px;
            background: rgba(249, 250, 251, 0.98);
            border: 1px dashed var(--page-border);
            font-size: 14px;
            color: var(--page-text-muted);
        }

        /* ===== 카드 아래 도크 ===== */
        .page-dock {
            width: 260px;
            height: 24px;
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.96);
            box-shadow: 0 18px 40px rgba(15, 23, 42, 0.55);
        }
    </style>
</head>

<body>

<div class="match-page">

    <!-- 상단 헤더 -->
    <div class="match-header">
        <div class="match-header-left">
            <div class="match-title">예정된 매치 전체보기</div>
            <div class="match-subtitle">
                등록된 모든 예정 매치를 한 번에 확인해 보세요.
            </div>
        </div>

        <a href="/" class="btn-main">메인으로</a>
    </div>

    <!-- 매치 없음 -->
    <div th:if="${#lists.isEmpty(matches)}" class="match-empty">
        예정된 매치가 없습니다.
    </div>

    <!-- 매치 리스트 -->
    <div th:if="${!#lists.isEmpty(matches)}" class="match-list">

        <div class="match-row" th:each="m : ${matches}">

            <!-- 팀 VS 팀 -->
            <div class="match-vs">
                <span th:text="${m.team.name}">팀1</span>
                &nbsp;VS&nbsp;
                <span th:if="${m.matchedTeam != null}"
                      th:text="${m.matchedTeam.name}">팀2</span>
                <span th:if="${m.matchedTeam == null}"
                      class="opponent-empty">상대팀 미정</span>
            </div>

            <!-- 날짜 / 시간 / 장소 -->
            <div class="match-meta">
                <div class="match-meta-line">
                    <span class="match-meta-label">날짜</span>:
                    <span th:text="${#temporals.format(m.matchDatetime, 'yyyy-MM-dd')}">
                        2025-12-11
                    </span>
                </div>
                <div class="match-meta-line">
                    <span class="match-meta-label">시간</span>:
                    <span th:text="${#temporals.format(m.matchDatetime, 'HH:mm')}">
                        10:00
                    </span>
                </div>
                <div class="match-meta-line">
                    <span class="match-meta-label">장소</span>:
                    <span th:text="${m.location}">충북대 대운동장</span>
                </div>
            </div>

            <!-- 상세 보기 버튼 -->
            <div class="match-actions">
                <span class="text-muted small">상세 페이지 준비 중</span>
            </div>

        </div><!-- /.match-row -->

    </div><!-- /.match-list -->

</div><!-- /.match-page -->

<!-- 카드 아래 도크 -->
<div class="page-dock"></div>

</body>
</html>
