<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>예정된 매치 | Match-Up</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .match-card {
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            background: white;
        }
    </style>
</head>

<body class="bg-light">

<div class="container py-5">

    <h3 class="fw-bold mb-4">예정된 매치 전체보기</h3>

    <!-- 매치 목록 -->
    <div th:if="${#lists.isEmpty(matches)}" class="text-muted">
        예정된 매치가 없습니다.
    </div>

    <div th:each="m : ${matches}" class="match-card">

        <div class="row align-items-center">

            <!-- 팀 vs 팀 -->
            <div class="col-md-4 text-center">
                <div class="fw-bold fs-5">
                    <span th:text="${m.team.name}">팀1</span>
                    &nbsp;VS&nbsp;
                    <span th:if="${m.matchedTeam != null}"
                          th:text="${m.matchedTeam.name}">팀2</span>
                    <span th:if="${m.matchedTeam == null}" class="text-muted">상대팀 미정</span>
                </div>
            </div>

            <!-- 날짜/시간/장소 -->
            <div class="col-md-4 text-center">
                <div>
                    <b>날짜</b> :
                    <span th:text="${#temporals.format(m.matchDatetime, 'yyyy-MM-dd')}"></span>
                </div>
                <div>
                    <b>시간</b> :
                    <span th:text="${#temporals.format(m.matchDatetime, 'HH:mm')}"></span>
                </div>
                <div>
                    <b>장소</b> :
                    <span th:text="${m.location}"></span>
                </div>
            </div>

            <!-- 상세 버튼 -->
            <div class="col-md-4 text-center">
                <a th:href="@{/match/detail/{id}(id=${m.id})}"
                   class="btn btn-outline-primary">
                    상세보기
                </a>
            </div>
        </div>

    </div>

</div>

</body>
</html>
