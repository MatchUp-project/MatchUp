<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/layout :: layout(~{::content})">
<div th:fragment="content">
    <div class="container-fluid px-0">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
                <div class="text-muted small">알림</div>
                <h4 class="fw-bold m-0">알림 목록</h4>
            </div>
        </div>

        <div class="card-box">
            <div th:if="${#lists.isEmpty(notifications)}" class="text-muted">
                알림이 없습니다.
            </div>

            <ul class="list-group list-group-flush" th:each="noti : ${notifications}">
                <li class="list-group-item d-flex justify-content-between align-items-center"
                    th:classappend="${noti.read} ? 'text-muted'">
                    <div>
                        <div th:text="${noti.content}">알림 내용</div>
                        <small class="text-muted"
                               th:text="${#temporals.format(noti.createdAt, 'yyyy-MM-dd HH:mm')}">
                            2025-03-28 09:40
                        </small>
                    </div>

                    <div class="d-flex align-items-center gap-2">
                        <div th:if="${noti.type.name() == 'MATCH_REQUEST'}">
                            <form th:action="@{'/notifications/' + ${noti.id} + '/accept'}"
                                  method="post" class="d-inline">
                                <input type="hidden" name="requestId"
                                       th:value="${noti.relatedMatchRequest.id}">
                                <button type="submit" class="btn btn-sm btn-success">수락</button>
                            </form>

                            <form th:action="@{'/notifications/' + ${noti.id} + '/reject'}"
                                  method="post" class="d-inline ms-1">
                                <input type="hidden" name="requestId"
                                       th:value="${noti.relatedMatchRequest.id}">
                                <button type="submit" class="btn btn-sm btn-danger">거절</button>
                            </form>
                        </div>
                        <form th:action="@{'/notifications/' + ${noti.id} + '/delete'}" method="post" class="ms-2">
                            <button type="submit" class="btn btn-sm btn-outline-secondary" title="삭제">×</button>
                        </form>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
</html>
