<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>알림 | Match-Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<!-- 공통 헤더 include -->
<!-- <th:block th:replace="fragments/header :: header"></th:block> -->

<div class="container mt-4">
    <h3 class="mb-4">알림</h3>

    <div th:if="${#lists.isEmpty(notifications)}" class="text-muted">
        알림이 없습니다.
    </div>

    <ul class="list-group" th:each="noti : ${notifications}">
        <li class="list-group-item d-flex justify-content-between align-items-center"
            th:classappend="${noti.read} ? 'text-muted'">
            <div>
                <div th:text="${noti.content}">매치 신청이 왔습니다.</div>
                <small class="text-muted"
                       th:text="${#temporals.format(noti.createdAt, 'yyyy-MM-dd HH:mm')}">
                    2025-03-28 09:40
                </small>
            </div>

            <!-- 매치 신청 알림인 경우만 수락/거절 버튼 -->
            <div th:if="${noti.type.name() == 'MATCH_REQUEST'}">
                <form th:action="@{'/notifications/' + ${noti.id} + '/accept'}"
                      method="post" class="d-inline">
                    <input type="hidden" name="requestId"
                           th:value="${noti.relatedMatchRequest.id}">
                    <button type="submit" class="btn btn-sm btn-success">수락</button>
                </form>

                <form th:action="@{'/notifications/' + ${noti.id} + '/reject'}"
                      method="post" class="d-inline ms-1">
                    <input type="hidden" name="requestId"
                           th:value="${noti.relatedMatchRequest.id}">
                    <button type="submit" class="btn btn-sm btn-danger">거절</button>
                </form>
            </div>
        </li>
    </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
