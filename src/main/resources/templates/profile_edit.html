<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Profile Edit | Match-up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .edit-card { max-width: 600px; margin: 80px auto; }
    </style>
</head>
<body>

<div class="edit-card">
    <div class="card shadow-sm border-0 rounded-4">
        <div class="card-body p-4">
            <h3 class="fw-bold text-primary mb-4 text-center">Profile Edit</h3>

            <form th:object="${user}" th:action="@{/profile/edit}" method="post">

                <div class="mb-3">
                    <label class="form-label fw-semibold">Name</label>
                    <input class="form-control form-control-lg" th:field="*{name}" placeholder="Name">
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold">Email</label>
                    <input class="form-control form-control-lg" th:field="*{email}" placeholder="Email">
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold">Position</label>
                    <select class="form-select form-select-lg" th:field="*{position}">
                        <option value="">None</option>
                        <option value="FW">FW</option>
                        <option value="MF">MF</option>
                        <option value="DF">DF</option>
                        <option value="GK">GK</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold">Birth</label>
                    <input class="form-control form-control-lg" type="date" th:field="*{birth}">
                </div>

                <button class="btn btn-primary btn-lg w-100 mt-2" type="submit">Save</button>
                <a href="/profile" class="btn btn-secondary btn-lg w-100 mt-3">Cancel</a>
            </form>

        </div>
    </div>
</div>

</body>
</html>
