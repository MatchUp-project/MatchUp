<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>프로필 수정 | Match-Up</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- 공통 스타일 -->
    <link rel="stylesheet" th:href="@{/style.css}"/>

    <style>
        :root {
            --page-text-main: #111827;
            --page-card-bg: rgba(255, 255, 255, 0.96);
            --page-border: rgba(226, 232, 240, 0.9);
        }

        * {
            box-sizing: border-box;
        }

        /* ===== 배경 + 기본 레이아웃 ===== */
        body {
            margin: 0;
            min-height: 100vh;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", sans-serif;
            color: var(--page-text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 40px 16px;
            background:
                radial-gradient(circle at 0% 0%, rgba(248, 187, 208, 0.9), transparent 55%),
                radial-gradient(circle at 100% 100%, rgba(129, 230, 217, 0.9), transparent 55%),
                linear-gradient(120deg, #fde1e7 0%, #d2c4ff 45%, #bde5ff 100%);
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            inset: -40%;
            background:
                radial-gradient(circle at 20% 0%, rgba(255, 255, 255, 0.35), transparent 55%),
                radial-gradient(circle at 80% 100%, rgba(255, 255, 255, 0.25), transparent 55%);
            opacity: 0.9;
            z-index: -1;
            filter: blur(4px);
        }

        /* ===== 왼쪽 위 메인으로 버튼 ===== */
        .home-link {
            position: fixed;
            top: 24px;
            left: 32px;
            padding: 7px 16px;
            border-radius: 999px;
            background: rgba(15, 23, 42, 0.82);
            color: #f9fafb;
            font-size: 13px;
            font-weight: 500;
            text-decoration: none;
            box-shadow: 0 10px 24px rgba(15, 23, 42, 0.55);
        }

        .home-link:hover {
            background: #020617;
            color: #f9fafb;
        }

        /* ===== 중앙 카드 ===== */
        .profile-page {
            width: 100%;
            max-width: 520px;
        }

        .edit-card {
            width: 100%;
            border-radius: 28px;
            background: var(--page-card-bg);
            box-shadow:
                0 18px 45px rgba(15, 23, 42, 0.28),
                0 0 0 1px rgba(148, 163, 184, 0.18);
            padding: 32px 40px 28px;
            backdrop-filter: blur(16px);
        }

        .edit-title {
            font-size: 20px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 24px;
            color: #0f172a;
        }

        .form-label {
            font-size: 14px;
            font-weight: 600;
            color: #374151;
        }

        .form-control {
            font-size: 14px;
            border-radius: 999px;
            border: 1px solid #d1d5db;
            padding: 9px 14px;
            background-color: rgba(249, 250, 251, 0.95);
            transition:
                border-color 0.15s ease,
                box-shadow 0.15s ease,
                background-color 0.15s ease,
                transform 0.12s ease;
        }

        .form-control:focus {
            border-color: #16a34a;
            box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.22);
            background-color: #ffffff;
            transform: translateY(-1px);
        }

        /* ===== 버튼 영역 ===== */
        .edit-actions {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 24px;
        }

        .btn-save {
            border-radius: 999px;
            font-size: 14px;
            padding: 10px 24px;
            border: none;
            background: #16a34a;
            color: #f9fafb;
            box-shadow: 0 8px 20px rgba(22, 163, 74, 0.6);
        }

        .btn-save:hover {
            background: #15803d;
            color: #f9fafb;
        }

        .btn-cancel {
            border-radius: 999px;
            font-size: 14px;
            padding: 10px 24px;
            border: none;
            background: #6b7280;
            color: #f9fafb;
        }

        .btn-cancel:hover {
            background: #4b5563;
            color: #f9fafb;
        }

        /* ===== 아래 도크 ===== */
        .page-dock {
            width: 260px;
            height: 24px;
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.96);
            box-shadow: 0 18px 40px rgba(15, 23, 42, 0.55);
        }
    </style>
</head>
<body>

<!-- 맨 왼쪽 위 메인으로 버튼 -->
<a th:href="@{/}" class="home-link">메인으로</a>

<div class="profile-page">
    <!-- 프로필 수정 카드 -->
    <div class="edit-card">
        <div class="edit-title">프로필 수정</div>

        <form th:action="@{/profile/edit}" method="post" th:object="${user}">
            <div class="mb-3">
                <label class="form-label">이름</label>
                <input type="text" class="form-control" th:field="*{name}">
            </div>

            <div class="mb-3">
                <label class="form-label">이메일</label>
                <input type="email" class="form-control" th:field="*{email}">
            </div>

            <div class="mb-3">
                <label class="form-label">포지션</label>
                <input type="text" class="form-control" th:field="*{position}">
            </div>

            <div class="mb-1">
                <label class="form-label">생년월일</label>
                <input type="date" class="form-control" th:field="*{birth}">
            </div>

            <div class="edit-actions">
                <button type="submit" class="btn btn-save">저장</button>
                <a th:href="@{/profile}" class="btn btn-cancel">취소</a>
            </div>
        </form>
    </div>
</div>

<!-- 카드 아래 도크 -->
<div class="page-dock"></div>

</body>
</html>
