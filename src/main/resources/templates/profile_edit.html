<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>프로필 수정</title>
</head>
<body>

<h2>프로필 수정</h2>

<form th:object="${user}" th:action="@{/profile/edit}" method="post">

    <input type="text"
           th:field="*{name}"
           placeholder="이름을 입력하세요"
           required>

    <input type="email"
           th:field="*{email}"
           placeholder="이메일을 입력하세요"
           required>

    <input type="text"
           th:field="*{position}"
           placeholder="포지션 (예: 공격수, 골키퍼)">

    <input type="date"
           th:field="*{birth}">

    <button type="submit">저장</button>
</form>

<a href="/profile">취소</a>

</body>
</html>
