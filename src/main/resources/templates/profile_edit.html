<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>프로필 수정 | Match-Up</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- 공통 스타일 -->
    <link rel="stylesheet" th:href="@{/style.css}"/>

    <style>
        /* ===== 잔디 배경 + 기본 레이아웃 ===== */
        body {
            margin: 0;
            min-height: 100vh;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", sans-serif;
            color: #111827;
            display: flex;
            justify-content: center;
            padding: 32px 16px 64px;
            background:
                linear-gradient(180deg, rgba(15,23,42,0.25), rgba(15,23,42,0.4)),
                url("/images/pitch-bg.png") center/cover no-repeat fixed;
        }

        .profile-page {
            width: 100%;
            max-width: 1120px;
        }

        /* ===== 상단 앱 로고 ===== */
        .app-nav {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
        }

        .app-brand {
            font-size: 26px;
            font-weight: 800;
            letter-spacing: 0.02em;
            text-decoration: none;
            color: #16a34a; /* 초록색 로고 */
            text-shadow: 0 2px 4px rgba(0,0,0,0.45);
        }

        .app-brand:hover {
            color: #22c55e;
        }

        /* ===== 헤더 텍스트 ===== */
        .profile-header {
            margin-bottom: 10px;
            color: #f9fafb;
            text-shadow: 0 2px 4px rgba(15, 23, 42, 0.9);
        }

        .profile-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 22px;
            font-weight: 700;
        }

        .profile-title-icon {
            width: 30px;
            height: 30px;
            border-radius: 999px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at 30% 30%, #ffffff, #9ca3af);
            box-shadow: 0 6px 12px rgba(0,0,0,0.65);
            font-size: 16px;
        }

        .profile-subtitle {
            font-size: 13px;
            opacity: 0.9;
            margin-top: 4px;
        }

        /* ===== 수정 폼 카드 ===== */
        .edit-card {
            margin: 18px auto 0;
            max-width: 520px;
            border-radius: 18px;
            background: rgba(255,255,255,0.92);
            box-shadow: 0 16px 40px rgba(15, 23, 42, 0.6);
            padding: 32px 40px 28px;
            backdrop-filter: blur(10px);
        }

        .edit-title {
            font-size: 20px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 24px;
            color: #0f172a;
        }

        .form-label {
            font-size: 14px;
            font-weight: 600;
            color: #374151;
        }

        .form-control {
            font-size: 14px;
            border-radius: 10px;
        }

        /* ===== 버튼 영역 ===== */
        .edit-actions {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 24px;
        }

        .btn-save {
            border-radius: 999px;
            font-size: 14px;
            padding: 10px 24px;
            border: none;
            background: #16a34a; /* ✅ 초록색 저장 버튼 */
            color: #f9fafb;
            box-shadow: 0 8px 20px rgba(22, 163, 74, 0.6);
        }

        .btn-save:hover {
            background: #15803d; /* 조금 더 진한 초록 */
            color: #f9fafb;
        }

        .btn-cancel {
            border-radius: 999px;
            font-size: 14px;
            padding: 10px 24px;
            border: none;
            background: #6b7280; /* 회색 */
            color: #f9fafb;
        }

        .btn-cancel:hover {
            background: #4b5563;
            color: #f9fafb;
        }
    </style>
</head>
<body>

<div class="profile-page">

    <!-- 상단 Match-Up 로고 (메인으로 이동) -->
    <div class="app-nav">
        <a class="app-brand" th:href="@{/}">
            Match-Up
        </a>
    </div>

    <!-- 헤더 -->
    <div class="profile-header">
        <div class="profile-title">
            <span class="profile-title-icon">✏️</span>
            <span>프로필 수정</span>
        </div>
        <div class="profile-subtitle">
            Match-Up에서 사용할 내 정보를 수정할 수 있어요.
        </div>
    </div>

    <!-- 수정 폼 카드 -->
    <div class="edit-card">
        <div class="edit-title">프로필 수정</div>

        <!-- 필요에 따라 th:object 는 프로젝트에 맞게 바꿔서 사용 -->
        <form th:action="@{/profile/edit}" method="post" th:object="${user}">
            <div class="mb-3">
                <label class="form-label">이름</label>
                <input type="text" class="form-control" th:field="*{name}">
            </div>

            <div class="mb-3">
                <label class="form-label">이메일</label>
                <input type="email" class="form-control" th:field="*{email}">
            </div>

            <div class="mb-3">
                <label class="form-label">포지션</label>
                <input type="text" class="form-control" th:field="*{position}">
            </div>

            <div class="mb-1">
                <label class="form-label">생년월일</label>
                <input type="date" class="form-control" th:field="*{birth}">
            </div>

            <div class="edit-actions">
                <button type="submit" class="btn btn-save">
                    저장
                </button>

                <a th:href="@{/profile}" class="btn btn-cancel">
                    취소
                </a>
            </div>
        </form>
    </div>

</div>

</body>
</html>
