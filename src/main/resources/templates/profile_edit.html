<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>프로필 수정 | Match-up</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background: #f8f9fa; }
        .edit-card {
            max-width: 600px;
            margin: 80px auto;
        }
    </style>
</head>

<body>

<div class="edit-card">
    <div class="card shadow-sm border-0 rounded-4">
        <div class="card-body p-4">

            <h3 class="fw-bold text-primary mb-4 text-center">프로필 수정</h3>

            <form th:object="${user}" th:action="@{/profile/edit}" method="post">

                <div class="mb-3">
                    <label class="form-label fw-semibold">이름</label>
                    <input class="form-control form-control-lg"
                           th:field="*{name}" placeholder="이름">
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold">이메일</label>
                    <input class="form-control form-control-lg"
                           th:field="*{email}" placeholder="이메일">
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold">포지션</label>
                    <input class="form-control form-control-lg"
                           th:field="*{position}" placeholder="예: 공격수, 미드필더">
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold">생년월일</label>
                    <input class="form-control form-control-lg" type="date"
                           th:field="*{birth}">
                </div>

                <button class="btn btn-primary btn-lg w-100 mt-2" type="submit">
                    저장
                </button>

                <a href="/profile" class="btn btn-secondary btn-lg w-100 mt-3">
                    취소
                </a>
            </form>

        </div>
    </div>
</div>

</body>
</html>
