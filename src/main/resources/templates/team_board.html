<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="${hasTeam} ? ${team.name} + ' - 팀 게시판' : '팀 게시판'">
        팀 게시판
    </title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <style>
        :root {
            --page-text-main: #111827;
            --page-text-muted: #6b7280;
            --page-card-bg: rgba(255, 255, 255, 0.96);
            --page-border: rgba(226, 232, 240, 0.9);
        }

        * {
            box-sizing: border-box;
        }

        /* ===== 배경 (다른 팀 페이지와 동일 스타일) ===== */
        body {
            margin: 0;
            min-height: 100vh;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", sans-serif;
            color: var(--page-text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 24px;
            padding: 40px 16px;
            background:
                    radial-gradient(circle at 0% 0%, rgba(248, 187, 208, 0.9), transparent 55%),
                    radial-gradient(circle at 100% 100%, rgba(129, 230, 217, 0.9), transparent 55%),
                    linear-gradient(120deg, #fde1e7 0%, #d2c4ff 45%, #bde5ff 100%);
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            inset: -40%;
            background:
                    radial-gradient(circle at 20% 0%, rgba(255, 255, 255, 0.35), transparent 55%),
                    radial-gradient(circle at 80% 100%, rgba(255, 255, 255, 0.25), transparent 55%);
            opacity: 0.9;
            z-index: -1;
            filter: blur(4px);
        }

        /* ===== 메인 카드 ===== */
        .team-page {
            width: 100%;
            max-width: 1120px;
            background: var(--page-card-bg);
            border-radius: 28px;
            padding: 24px 28px 22px;
            box-shadow:
                    0 24px 65px rgba(15, 23, 42, 0.35),
                    0 0 0 1px rgba(148, 163, 184, 0.16);
            backdrop-filter: blur(18px);
        }

        /* ===== 상단 헤더 ===== */
        .team-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 14px;
        }

        .team-header-left {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .team-title {
            font-size: 21px;
            font-weight: 700;
        }

        .team-subtitle {
            font-size: 13px;
            color: var(--page-text-muted);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-write {
            border-radius: 999px;
            padding: 8px 18px;
            font-size: 13px;
            font-weight: 600;
            border: none;
            background: #2563eb;
            color: #f9fafb;
            box-shadow: 0 10px 22px rgba(37, 99, 235, 0.55);
        }

        .btn-write:hover {
            filter: brightness(1.05);
            transform: translateY(-1px);
            color: #f9fafb;
        }

        /* ===== 좌측 메뉴 + 우측 내용 ===== */
        .team-layout {
            display: flex;
            gap: 24px;
            margin-top: 4px;
        }

        .team-sidebar {
            width: 220px;
        }

        .team-content {
            flex: 1;
        }

        /* ===== 사이드 메뉴 ===== */
        .team-sidebar .list-group {
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 12px 28px rgba(15, 23, 42, 0.45);
        }

        .team-sidebar .list-group-item {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-bottom: 1px solid rgba(209, 213, 219, 0.9);
            font-size: 14px;
        }

        .team-sidebar .list-group-item:last-child {
            border-bottom: none;
        }

        .team-sidebar .list-group-item.active {
            background: rgba(37, 99, 235, 0.96);
            color: #f9fafb;
            font-weight: 600;
        }

        /* ===== 게시판 테이블 ===== */
        .table-wrapper {
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 16px 40px rgba(15, 23, 42, 0.55);
            border: 1px solid var(--page-border);
            background: rgba(255, 255, 255, 0.98);
        }

        table.team-board-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
            color: #0f172a;
            table-layout: fixed;
        }

        .team-board-table thead {
            background: rgba(243, 244, 246, 0.95);
        }

        .team-board-table thead th {
            padding: 10px 18px;
            font-size: 13px;
            font-weight: 600;
            border-bottom: 1px solid rgba(148, 163, 184, 0.9);
        }

        .team-board-table tbody td {
            padding: 12px 18px;
        }

        .team-board-table tbody tr + tr td {
            border-top: 1px solid rgba(229, 231, 235, 0.9);
        }

        .team-board-table tbody tr:hover {
            background: rgba(243, 244, 246, 0.98);
        }

        /* 번호 / 글쓴이 / 작성일 폭 & 정렬 */
        .team-board-table th:nth-child(1),
        .team-board-table td:nth-child(1) {
            width: 80px;
            text-align: center;
        }

        .team-board-table th:nth-child(3),
        .team-board-table td:nth-child(3),
        .team-board-table th:nth-child(4),
        .team-board-table td:nth-child(4) {
            width: 140px;
            text-align: center;
        }

        .team-board-table td:nth-child(2) a {
            color: inherit;
            text-decoration: none;
            font-weight: 500;
        }

        .team-board-table td:nth-child(2) a:hover {
            text-decoration: underline;
        }

        /* ===== 팀 없음 안내 ===== */
        .no-team-alert {
            padding: 22px 18px;
            border-radius: 18px;
            background: rgba(249, 250, 251, 0.98);
            border: 1px dashed var(--page-border);
            font-size: 14px;
            color: var(--page-text-muted);
            text-align: center;
        }

        /* ===== 카드 아래 도크 ===== */
        .page-dock {
            width: 260px;
            height: 24px;
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.96);
            box-shadow: 0 18px 40px rgba(15, 23, 42, 0.55);
        }
    </style>
</head>
<body>

<div class="team-page">

    <!-- 상단 헤더 -->
    <div class="team-header">
        <div class="team-header-left">
            <div class="team-title"
                 th:text="${hasTeam} ? ${team.name} + ' 팀 게시판' : '팀 게시판'">
                팀 게시판
            </div>
            <div class="team-subtitle"
                 th:text="${hasTeam} ? '팀 공지와 소통을 한 곳에서 관리하세요.'
                                     : '팀을 생성하거나 가입하면 팀 게시판을 사용할 수 있어요.'">
                설명 텍스트
            </div>
        </div>

        <!-- 글쓰기 버튼 (팀 있을 때만) -->
        <div class="header-actions" th:if="${hasTeam}">
            <a href="/team/board/new" class="btn-write">글쓰기</a>
        </div>
    </div>

    <!-- 좌측 메뉴 + 우측 내용 -->
    <div class="team-layout">

        <!-- 사이드 메뉴 -->
        <aside class="team-sidebar">
            <div class="list-group">
                <a href="/team/board" class="list-group-item list-group-item-action active">
                    팀 게시판
                </a>
                <a href="/team/members" class="list-group-item list-group-item-action">
                    팀 멤버
                </a>
                <a href="/team/schedule" class="list-group-item list-group-item-action">
                    일정표
                </a>
                <a href="/team/records" class="list-group-item list-group-item-action">
                    경기 기록
                </a>
            </div>
        </aside>

        <!-- 오른쪽 콘텐츠 -->
        <section class="team-content">

            <!-- 팀이 없을 때 -->
            <div th:if="${hasTeam == false}" class="no-team-alert">
                사용자가 속한 팀이 없습니다. 먼저 팀을 생성하거나 가입해 주세요.
            </div>

            <!-- 팀이 있을 때: 게시판 테이블 -->
            <div th:if="${hasTeam == true}" class="table-wrapper">
                <table class="team-board-table">
                    <thead>
                    <tr>
                        <th>번호</th>
                        <th>제목</th>
                        <th>글쓴이</th>
                        <th>작성일</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="post, stat : ${posts}">
                        <td th:text="${stat.count}">1</td>
                        <td>
                            <a th:href="@{'/team/board/' + ${post.id}}"
                               th:text="${post.title}">
                                제목
                            </a>
                        </td>
                        <td th:text="${post.authorName}">작성자</td>
                        <td th:text="${#temporals.format(post.createdAt, 'yy-MM-dd')}">25-09-02</td>
                    </tr>

                    <!-- 글이 하나도 없을 때 -->
                    <tr th:if="${#lists.isEmpty(posts)}">
                        <td colspan="4" class="text-center text-muted py-4">
                            등록된 게시글이 없습니다.
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </section>
    </div>
</div>

<!-- 카드 아래 도크 -->
<div class="page-dock"></div>

</body>
</html>
