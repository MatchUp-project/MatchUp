<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sport Match - Sign Up</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; background: #f5f5f5; }
        .container { display: flex; height: 100vh; }
        .left-panel {
            background: #e6342a;
            width: 45%;
            border-radius: 0 40px 40px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .left-panel img { width: 160px; }
        .right-panel {
            width: 55%;
            background: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .signup-box { width: 380px; display: flex; flex-direction: column; }
        .signup-title { font-size: 26px; font-weight: bold; margin-bottom: 25px; color: #222; }
        label { font-size: 14px; color: #555; margin-bottom: 6px; display: block; }
        .input-container { position: relative; margin-bottom: 20px; }
        .input-field {
            width: 100%; padding: 13px; padding-right: 40px;
            border: 1px solid #ccc; border-radius: 8px; font-size: 14px; box-sizing: border-box;
        }
        .icon-eye { position: absolute; right: 12px; top: 50%; transform: translateY(-50%); color: #777; cursor: pointer; font-size: 18px; }
        .signup-btn {
            width: 100%; padding: 13px; background: #e6342a; color: white; font-size: 16px;
            border-radius: 8px; border: none; cursor: pointer; margin-top: 10px;
        }
        .login-text { margin-top: 25px; text-align: center; font-size: 13px; color: #666; }
        .login-text a { color: #e6342a; text-decoration: none; font-weight: bold; }
        .error-box { margin-bottom: 16px; color: #e6342a; font-size: 13px; }
    </style>
</head>

<body>
<div class="container">

    <div class="left-panel"></div>

    <div class="right-panel">
        <div class="signup-box">

            <div class="signup-title">SIGN UP</div>

            <!-- 오류 메시지 -->
            <div class="error-box" th:if="${errorMessage}" th:text="${errorMessage}"></div>

            <form action="/signup" method="post">
                <!-- 아이디 -->
                <label>아이디</label>
                <div class="input-container">
                    <input type="text" class="input-field" name="username" placeholder="아이디를 입력하세요" required>
                </div>

                <!-- 비밀번호 -->
                <label>비밀번호</label>
                <div class="input-container">
                    <input type="password" class="input-field" name="password" placeholder="비밀번호" required>
                    <span class="icon-eye">&#128065;</span>
                </div>

                <!-- 비밀번호 확인 -->
                <label>비밀번호 확인</label>
                <div class="input-container">
                    <input type="password" class="input-field" name="passwordConfirm" placeholder="비밀번호 확인" required>
                    <span class="icon-eye">&#128065;</span>
                </div>

                <!-- 닉네임/이름 -->
                <label>닉네임</label>
                <div class="input-container">
                    <input type="text" class="input-field" name="name" placeholder="닉네임을 입력하세요" required>
                </div>

                <!-- 이메일 -->
                <label>이메일</label>
                <div class="input-container">
                    <input type="email" class="input-field" name="email" placeholder="example@email.com" required>
                </div>

                <button class="signup-btn" type="submit">Continue</button>
            </form>

            <div class="login-text">
                Already have an account?
                <a href="/login">Login here</a>
            </div>

        </div>
    </div>

</div>
</body>
</html>
