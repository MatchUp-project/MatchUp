<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Match-Up 회원가입</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* 로그인 페이지와 동일한 스타일 – 필요하면 공통 CSS로 빼도 됨 */
        :root {
            --auth-bg: #f5f5f7;
            --auth-card-bg: rgba(255, 255, 255, 0.92);
            --auth-border: rgba(210, 213, 219, 0.9);
            --auth-text-main: #111827;
            --auth-text-muted: #6b7280;
            --auth-blue: #0071e3;
        }

        * { box-sizing: border-box; }

        body.auth-body {
            margin: 0;
            min-height: 100vh;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", sans-serif;
            color: var(--auth-text-main);
            background:
                radial-gradient(circle at 0% 0%, rgba(0, 113, 227, 0.12), transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(52, 211, 153, 0.12), transparent 50%),
                linear-gradient(180deg, #ffffff, var(--auth-bg));
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 16px;
        }

        .auth-wrapper { width: 100%; max-width: 460px; }

        .auth-card {
            background: var(--auth-card-bg);
            border-radius: 28px;
            padding: 32px 30px 26px;
            box-shadow:
                0 18px 45px rgba(15, 23, 42, 0.10),
                0 0 0 1px rgba(148, 163, 184, 0.25);
            border: 1px solid var(--auth-border);
            backdrop-filter: blur(18px);
        }

        .auth-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 18px;
        }

        .auth-logo-circle {
            width: 34px;
            height: 34px;
            border-radius: 50%;
            background: linear-gradient(135deg, #0f172a, #111827);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #f9fafb;
            font-size: 18px;
        }

        .auth-logo-text {
            font-size: 19px;
            font-weight: 700;
            letter-spacing: 0.03em;
        }

        .auth-logo-sub {
            font-size: 12px;
            color: var(--auth-text-muted);
        }

        .auth-title {
            font-size: 24px;
            font-weight: 700;
            margin: 10px 0 4px;
        }

        .auth-subtitle {
            font-size: 14px;
            color: var(--auth-text-muted);
            margin-bottom: 22px;
        }

        .auth-form .form-label {
            font-size: 13px;
            font-weight: 500;
            color: #4b5563;
        }

        .auth-form .form-control {
            border-radius: 16px;
            border: 1px solid #d1d5db;
            padding: 9px 13px;
            font-size: 14px;
            transition: border-color 0.15s ease, box-shadow 0.15s ease, background-color 0.15s ease;
            background-color: rgba(249, 250, 251, 0.93);
        }

        .auth-form .form-control:focus {
            border-color: var(--auth-blue);
            box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.15);
            background-color: #ffffff;
        }

        .auth-form .form-control::placeholder { color: #9ca3af; }

        .auth-btn-main {
            width: 100%;
            border-radius: 999px;
            border: none;
            padding: 10px 16px;
            margin-top: 6px;
            font-size: 15px;
            font-weight: 600;
            letter-spacing: 0.01em;
            background: #000000;
            color: #f9fafb;
            box-shadow: 0 8px 20px rgba(15, 23, 42, 0.35);
            transition: transform 0.1s ease-out, box-shadow 0.15s ease-out, filter 0.15s ease-out;
        }

        .auth-btn-main:hover {
            filter: brightness(1.04);
            transform: translateY(-1px);
            box-shadow: 0 12px 26px rgba(15, 23, 42, 0.45);
        }

        .auth-footer {
            margin-top: 16px;
            padding-top: 12px;
            border-top: 1px solid rgba(229, 231, 235, 0.9);
            font-size: 13px;
            color: var(--auth-text-muted);
            display: flex;
            justify-content: space-between;
            gap: 10px;
            flex-wrap: wrap;
        }

        .auth-footer a {
            color: var(--auth-blue);
            text-decoration: none;
            font-weight: 500;
        }

        .auth-footer a:hover { text-decoration: underline; }

        .small-text {
            font-size: 11px;
            color: var(--auth-text-muted);
        }
    </style>
</head>
<body class="auth-body">

<div class="auth-wrapper">
    <div class="auth-card">

        <!-- 상단 로고 / 타이틀 -->
        <header class="auth-header">
            <div class="auth-logo-circle">⚽</div>
            <div>
                <div class="auth-logo-text">Match-Up</div>
                <div class="auth-logo-sub">새 팀과의 연결을 시작해 보세요</div>
            </div>
        </header>

        <h1 class="auth-title">회원가입</h1>
        <p class="auth-subtitle">Match-Up 계정을 만들어 모든 기능을 이용해 보세요.</p>

        <!-- 회원가입 폼 -->
        <form class="auth-form" th:action="@{/signup}" method="post">
            <div class="row g-2 mb-2">
                <div class="col">
                    <label for="name" class="form-label">이름</label>
                    <input type="text"
                           class="form-control"
                           id="name"
                           name="name"
                           placeholder="홍길동"
                           required>
                </div>
                <div class="col">
                    <label for="username" class="form-label">아이디</label>
                    <input type="text"
                           class="form-control"
                           id="username"
                           name="username"
                           placeholder="matchup_user"
                           required>
                </div>
            </div>

            <div class="mb-2">
                <label for="email" class="form-label">이메일</label>
                <input type="email"
                       class="form-control"
                       id="email"
                       name="email"
                       placeholder="example@matchup.com"
                       required>
            </div>

            <div class="row g-2 mb-2">
                <div class="col">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password"
                           class="form-control"
                           id="password"
                           name="password"
                           placeholder="비밀번호"
                           required>
                </div>
                <div class="col">
                    <label for="passwordConfirm" class="form-label">비밀번호 확인</label>
                    <input type="password"
                           class="form-control"
                           id="passwordConfirm"
                           name="passwordConfirm"
                           placeholder="다시 입력"
                           required>
                </div>
            </div>

            <div class="mb-2">
                <label for="position" class="form-label">포지션 (선택)</label>
                <input type="text"
                       class="form-control"
                       id="position"
                       name="position"
                       placeholder="예: FW, MF, GK">
            </div>

            <div class="form-check mt-2 mb-1">
                <input class="form-check-input" type="checkbox" value="" id="agreeTerms" required>
                <label class="form-check-label small-text" for="agreeTerms">
                    Match-Up의 이용약관 및 개인정보 처리방침에 동의합니다.
                </label>
            </div>

            <button type="submit" class="auth-btn-main">
                계정 만들기
            </button>
        </form>

        <div class="auth-footer">
            <span>이미 Match-Up 계정이 있으신가요?</span>
            <a th:href="@{/login}">로그인 하기</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
