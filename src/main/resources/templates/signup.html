<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Match-Up 회원가입</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --accent-green: #a3ff12;
            --accent-green-soft: rgba(163,255,18,0.45);
            --text-main: #f3f4f6;
            --text-muted: #9ca3af;
            --bg-body: #020617;
            --card-bg: #050b18;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            color: var(--text-main);

            /* 로그인 배경과 완전 동일 */
            background:
                radial-gradient(circle at 0% 0%, rgba(163,255,18,0.18), transparent 55%),
                radial-gradient(circle at 100% 100%, rgba(34,197,94,0.20), transparent 55%),
                #020617;

            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 16px;
        }

        .auth-card {
            width: 100%;
            max-width: 480px;

            background: var(--card-bg);
            padding: 42px 40px 38px;
            border-radius: 32px;

            border: 1px solid rgba(255,255,255,0.05);
            box-shadow:
                0 30px 80px rgba(0,0,0,0.85),
                0 0 25px rgba(163,255,18,0.12),
                inset 0 0 14px rgba(255,255,255,0.03);
        }

        .auth-title {
            text-align: center;
            font-size: 30px;
            font-weight: 800;
            margin-bottom: 4px;
        }

        .auth-subtitle {
            text-align: center;
            font-size: 14px;
            color: var(--text-muted);
            margin-bottom: 28px;
        }

        .form-label {
            font-size: 14px;
            margin-bottom: 6px;
            color: #e2e8f0;
        }

        .form-control {
            background: #020b16;
            border: 1px solid #1e293b;
            padding: 12px 18px;
            font-size: 15px;
            border-radius: 999px;
            color: var(--text-main);
            transition: all 0.18s ease-out;
        }

        .form-control:focus {
            border-color: var(--accent-green);
            box-shadow: 0 0 0 3px rgba(163,255,18,0.25);
            background: #0a1324;
        }

        .form-control::placeholder {
            color: #6b7280;
        }

        .auth-btn {
            width: 100%;
            padding: 12px 16px;
            border-radius: 999px;

            border: 1px solid var(--accent-green-soft);
            background: #0f172a;
            color: var(--accent-green);
            font-size: 17px;
            font-weight: 700;
            letter-spacing: 0.4px;

            transition: 0.2s ease-out;
            margin-top: 6px;
        }

        .auth-btn:hover {
            background: #15223b;
            transform: translateY(-1px);
            box-shadow: 0 0 18px rgba(163,255,18,0.35);
        }

        .auth-footer {
            margin-top: 22px;
            text-align: center;
            color: var(--text-muted);
            font-size: 14px;
        }

        .auth-footer a {
            color: var(--accent-green);
            text-decoration: none;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .auth-alert {
            border-radius: 14px;
            font-size: 14px;
        }
    </style>
</head>

<body>

<div class="auth-card">

    <div th:if="${errorMessage}" class="auth-alert alert alert-danger">
        [[${errorMessage}]]
    </div>
    <div th:if="${successMessage}" class="auth-alert alert alert-success">
        [[${successMessage}]]
    </div>

    <h1 class="auth-title">새 계정 만들기</h1>
    <p class="auth-subtitle">Match-Up 계정을 생성해 주세요.</p>

    <form th:action="@{/signup}" method="post">

        <div class="mb-3">
            <label class="form-label">아이디</label>
            <input type="text" class="form-control" name="username" placeholder="아이디를 입력하세요" required>
        </div>

        <div class="mb-3">
            <label class="form-label">비밀번호</label>
            <input type="password" class="form-control" name="password" placeholder="비밀번호" required>
        </div>

        <div class="mb-3">
            <label class="form-label">비밀번호 확인</label>
            <input type="password" class="form-control" name="passwordConfirm" placeholder="비밀번호 확인" required>
        </div>

        <div class="mb-3">
            <label class="form-label">이름</label>
            <input type="text" class="form-control" name="name" placeholder="홍길동" required>
        </div>

        <div class="mb-3">
            <label class="form-label">이메일</label>
            <input type="email" class="form-control" name="email" placeholder="example@matchup.com" required>
        </div>

        <button type="submit" class="auth-btn">계정 생성</button>

    </form>

    <div class="auth-footer">
        이미 계정이 있으신가요? <a href="/login">로그인</a>
    </div>

</div>

</body>
</html>
