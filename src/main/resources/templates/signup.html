<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입 | Match-up</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background: #f8f9fa; }
        .signup-card {
            max-width: 460px;
            margin: 70px auto;
        }
    </style>
</head>

<body>

<div class="signup-card">
    <div class="card shadow-sm border-0 rounded-4">
        <div class="card-body p-4">

            <h3 class="text-center mb-4 fw-bold text-primary">회원가입</h3>

            <!-- 오류 메시지 -->
            <div th:if="${errorMessage}">
                <div class="alert alert-danger py-2" th:text="${errorMessage}"></div>
            </div>

            <form action="/signup" method="post">
                <div class="mb-3">
                    <label class="form-label fw-semibold">아이디</label>
                    <input class="form-control form-control-lg" type="text"
                           name="username" required placeholder="아이디 입력">
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold">비밀번호</label>
                    <input class="form-control form-control-lg" type="password"
                           name="password" required placeholder="비밀번호">
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold">비밀번호 확인</label>
                    <input class="form-control form-control-lg" type="password"
                           name="passwordConfirm" required placeholder="비밀번호 확인">
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold">이름</label>
                    <input class="form-control form-control-lg" type="text"
                           name="name" required placeholder="이름 입력">
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold">이메일</label>
                    <input class="form-control form-control-lg" type="email"
                           name="email" required placeholder="이메일 입력">
                </div>

                <button class="btn btn-primary btn-lg w-100 mt-2" type="submit">
                    회원가입
                </button>
            </form>

            <div class="text-center mt-3">
                <a href="/login" class="text-decoration-none">이미 계정이 있으신가요?</a>
            </div>

        </div>
    </div>
</div>

</body>
</html>
