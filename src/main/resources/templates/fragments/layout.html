<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Match-Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --red: #e6342a;
            --black: #000;
            --gray-bg: #f3f3f3;
            --card-radius: 16px;
            --box-radius: 18px;
            --btn-radius: 8px;
        }
        body { margin: 0; font-family: 'Arial', sans-serif; background: var(--gray-bg); }
        .sidebar { width: 240px; height: 100vh; background: var(--black); padding: 25px 15px; border-radius: 25px; box-sizing: border-box; position: fixed; top: 0; left: 0; overflow-y: auto; }
        .sidebar-logo { font-size: 28px; font-weight: 900; color: #fff; margin-bottom: 35px; letter-spacing: 1px; padding-left: 5px; display: inline-block; text-decoration: none; }
        .sidebar-box { width: 100%; background: #111; padding: 18px; border-radius: var(--box-radius); margin-bottom: 25px; box-sizing: border-box; }
        .sidebar-title { color: #fff; font-size: 17px; font-weight: bold; margin-bottom: 12px; }
        .submenu { display: flex; flex-direction: column; gap: 8px; }
        .submenu a { font-size: 15px; color: #8ab4ff; text-decoration: none; padding: 4px 0; }
        .submenu a:hover { color: #cfe0ff; }
        .main { margin-left: 260px; padding: 30px 40px; }
        .card-box { background: #fff; padding: 20px; border-radius: var(--card-radius); margin-bottom: 25px; border: 1px solid #e3e3e3; box-shadow: 0 4px 18px rgba(0,0,0,0.06); }
        .card-header { display: flex; justify-content: space-between; align-items: center; font-size: 17px; font-weight: bold; margin-bottom: 12px; }
        .btn { border-radius: var(--btn-radius); }
        .btn-primary { background: var(--red); border-color: var(--red); }
        .btn-primary:hover { background: #c82820; border-color: #c82820; }
        .btn-outline-primary { color: var(--red); border-color: var(--red); }
        .btn-outline-primary:hover { background: var(--red); color: #fff; }
        .form-control, .form-select { border-radius: 10px; border: 1px solid #cfd4da; padding: 10px 12px; }
        .form-control:focus, .form-select:focus { border-color: var(--red); box-shadow: 0 0 0 0.15rem rgba(230,52,42,0.2); }
        .empty-state { border: 1px dashed #c0c4c8; padding: 24px; border-radius: var(--card-radius); background: #fff; color: #666; text-align: center; }
        .table thead th { font-weight: 700; }
        @media (max-width: 1100px) {
            .main { margin-left: 0; padding: 20px; }
            .sidebar { position: static; width: 100%; border-radius: 0; height: auto; display: flex; flex-wrap: wrap; gap: 10px; }
        }
    </style>
</head>
<body>
<!-- 상단 유틸바 -->
<div class="bg-dark text-white small py-1">
    <div class="container d-flex justify-content-end align-items-center gap-3">
        <div class="dropdown">
            <a class="text-white text-decoration-none dropdown-toggle" href="#" id="notiDropdown" data-bs-toggle="dropdown">
                <i class="bi bi-bell-fill"></i>
                <span class="position-absolute top-0 start-100 translate-middle p-1 bg-danger border border-light rounded-circle"></span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="notiDropdown">
                <li class="dropdown-header fw-semibold">최근 알림</li>
                <li th:if="${#lists.isEmpty(recentNotifications)}" class="dropdown-item text-muted">알림이 없습니다.</li>
                <li th:each="noti : ${recentNotifications}">
                    <a class="dropdown-item" th:href="@{/notifications}">
                        <span th:text="${noti.content}">알림 내용</span><br>
                        <small class="text-muted" th:text="${#temporals.format(noti.createdAt, 'MM-dd HH:mm')}"></small>
                    </a>
                </li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item text-center fw-semibold" th:href="@{/notifications}">모든 알림 보기</a></li>
            </ul>
        </div>
        <a href="/" class="link-light text-decoration-none">홈</a>
        <a href="/profile" class="link-light text-decoration-none">내 정보</a>
        <a href="/logout" class="link-light text-decoration-none">로그아웃</a>
    </div>
</div>

<!-- 사이드바 -->
<div class="sidebar">
    <a th:href="@{/}" class="sidebar-logo">MATCH-UP</a>
    <div class="sidebar-box">
        <div class="sidebar-title">팀</div>
        <div class="submenu">
            <a th:href="@{/team/board}">팀 게시판</a>
            <a th:href="@{/team/members}">팀 멤버</a>
            <a th:href="@{/team/schedule}">일정표</a>
            <a th:href="@{/team/records}">경기 기록</a>
        </div>
    </div>
    <div class="sidebar-box">
        <div class="sidebar-title">커뮤니티</div>
        <div class="submenu">
            <a th:href="@{/board/list(category='FREE')}">자유 게시판</a>
            <a th:href="@{/board/list(category='PLAYER')}">선수 구함</a>
            <a th:href="@{/board/list(category='TEAM')}">팀 구함</a>
        </div>
    </div>
    <div class="sidebar-box">
        <div class="sidebar-title">매치 신청</div>
        <div class="submenu">
            <a th:href="@{/match/apply}">신청 가능한 매치</a>
            <a th:href="@{/match/upcoming}">앞으로 있을 매치</a>
        </div>
    </div>
    <div class="sidebar-box">
        <div class="sidebar-title">전체 팀</div>
        <div class="submenu">
            <a th:href="@{/team_list}">팀 목록 보기</a>
        </div>
    </div>
</div>

<!-- 본문 -->
<div class="main">
    <div th:replace="${content}"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
