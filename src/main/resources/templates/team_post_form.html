<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>팀 게시판 글쓰기 | Match-Up</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root {
            --bg-body: #020617;
            --bg-panel: #050b24;
            --bg-card: #050b18;
            --bg-card-soft: #07111f;
            --accent-green: #a3ff12;
            --accent-green-soft: #22c55e;
            --text-main: #f9fafb;
            --text-muted: #9ca3af;
            --border-subtle: #111827;
        }

        * { box-sizing: border-box; }

        body.home-body {
            margin: 0;
            min-height: 100vh;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text";
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            background:
                radial-gradient(circle at 0 0, rgba(163,255,18,0.18) 0, transparent 55%),
                radial-gradient(circle at 100% 100%, rgba(34,197,94,0.20) 0, transparent 55%),
                #0c1120;
        }

        main.home-main {
            flex: 1;
            padding: 24px 0 40px;
        }

        .topbar {
            background: #050b24;
            color: #e5e7eb;
            border-bottom: 1px solid #050b24;
            font-size: 13px;
        }

        header.main-header {
            background: #050b24;
            border-bottom: 1px solid #050b24;
            box-shadow: 0 8px 24px rgba(0,0,0,0.7);
        }
        .navbar-brand {
            color: #f9fafb;
            font-weight: 900;
            letter-spacing: 0.12em;
        }
        .navbar-brand span { color: var(--accent-green); }

        .main-nav {
            margin-top: 14px;
            gap: 10px;
        }
        .main-nav .main-nav-link {
            color: #e5e7eb;
            font-weight: 600;
            font-size: 14px;
            padding: 6px 18px !important;
            border-radius: 999px;
            border: 1px solid #111827;
            background: #020617;
        }

        .main-nav .main-nav-link:hover,
        .main-nav .show > .main-nav-link {
            color: var(--accent-green);
            border-color: var(--accent-green-soft);
        }

        .dashboard-wrapper { max-width: 900px; margin: 0 auto; }
        .dashboard-panel {
            background: var(--bg-panel);
            border-radius: 32px;
            padding: 32px 34px 36px;
            border: 1px solid #020617;
            box-shadow: 0 20px 50px rgba(0,0,0,0.9);
        }

        .dashboard-title { font-size: 26px; font-weight: 800; }
        .dashboard-subtitle { font-size: 14px; color: var(--text-muted); }

        /* 글쓰기 카드 */
        .write-card {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 22px;
            padding: 26px;
            margin-top: 20px;
            box-shadow: 0 16px 40px rgba(0,0,0,0.6);
        }

        .write-label {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 6px;
        }

        .write-input, .write-textarea {
            width: 100%;
            border-radius: 12px;
            border: 1px solid #1f2937;
            background: #020617;
            color: var(--text-main);
            padding: 12px 14px;
            font-size: 14px;
        }

        .write-textarea { height: 260px; resize: none; }

        .btn-submit {
            border-radius: 999px;
            padding: 10px 28px;
            font-weight: 700;
            border: none;
            background: var(--accent-green);
            color: #020617;
        }
        .btn-cancel {
            border-radius: 999px;
            padding: 10px 28px;
            border: 1px solid #4b5563;
            background: transparent;
            color: var(--text-main);
        }

        footer.site-footer {
            background: #020617;
            color: #9ca3af;
            border-top: 1px solid #020617;
        }
    </style>
</head>

<body class="home-body">

<!-- Topbar -->
<div class="topbar text-white small py-1">
    <div class="container d-flex justify-content-end align-items-center gap-3">
        <a href="/" class="link-light text-decoration-none">홈</a>
        <a href="/profile" class="link-light text-decoration-none">내 정보</a>
        <a href="/logout" class="link-light text-decoration-none">로그아웃</a>
    </div>
</div>

<!-- Header -->
<header class="main-header border-0 pt-3">
    <div class="container pb-2">
        <div class="d-flex align-items-center justify-content-between gap-3">
            <!-- 로고 : MATCH + UP 라임색 -->
            <a class="navbar-brand fw-bold fs-3 m-0" href="/">
                MATCH<span style="color: var(--accent-green);">UP</span>
            </a>
        </div>

        <nav class="mt-3">
            <ul class="nav main-nav">

                <!-- 팀 (드롭다운) -->
                <li class="nav-item dropdown">
                    <a class="nav-link fw-semibold main-nav-link dropdown-toggle"
                       href="#" id="teamMenu"
                       role="button"
                       data-bs-toggle="dropdown"
                       aria-expanded="false">
                        <i class="bi bi-people-fill me-1"></i> 팀
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="teamMenu">
                        <li><a class="dropdown-item" href="/team/board">팀 게시판</a></li>
                        <li><a class="dropdown-item" href="/team/members">팀 멤버</a></li>
                        <li><a class="dropdown-item" href="/team/schedule">일정표</a></li>
                        <li><a class="dropdown-item" href="/team/records">경기 기록</a></li>
                    </ul>
                </li>

                <!-- ⭐ 커뮤니티 (드롭다운 추가됨) -->
                <li class="nav-item dropdown">
                    <a class="nav-link fw-semibold main-nav-link dropdown-toggle"
                       href="#" id="communityMenu"
                       role="button"
                       data-bs-toggle="dropdown"
                       aria-expanded="false">
                        <i class="bi bi-chat-dots-fill me-1"></i> 커뮤니티
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="communityMenu">
                        <li><a class="dropdown-item" href="/board/list?category=FREE">자유게시판</a></li>
                        <li><a class="dropdown-item" href="/board/list?category=PLAYER">선수모집</a></li>
                        <li><a class="dropdown-item" href="/board/list?category=TEAM">팀구함</a></li>
                    </ul>
                </li>

                <!-- 매치 신청 -->
                <li class="nav-item">
                    <a class="nav-link fw-semibold main-nav-link" href="/match/apply">
                        <i class="bi bi-trophy-fill me-1"></i> 매치 신청
                    </a>
                </li>

            </ul>
        </nav>

    </div>
</header>

<!-- MAIN -->
<main class="home-main">
    <div class="dashboard-wrapper">
        <div class="dashboard-panel">

            <div>
                <div class="dashboard-title">게시글 작성</div>
                <div class="dashboard-subtitle">팀과 소통할 새로운 글을 작성하세요.</div>
            </div>

            <!-- WRITE CARD ONLY -->
            <div class="write-card">

                <form th:action="@{/team/board/write}" method="post">

                    <div class="mb-3">
                        <label class="write-label">제목</label>
                        <input type="text" name="title" class="write-input" required>
                    </div>

                    <div class="mb-3">
                        <label class="write-label">내용</label>
                        <textarea name="content" class="write-textarea" required></textarea>
                    </div>

                    <div class="d-flex gap-2 mt-4">
                        <button type="submit" class="btn-submit">등록</button>
                        <a href="/team/board" class="btn-cancel">취소</a>
                    </div>

                </form>

            </div>

        </div>
    </div>
</main>

<footer class="site-footer py-4 mt-3">
    <div class="container small d-flex justify-content-between">
        <div>© 2025 Match-Up</div>
        <div class="text-white-50">문의: support@matchup.com</div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
