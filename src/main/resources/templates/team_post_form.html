<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>글쓰기</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles.css}" href="/styles.css"/>
</head>
<body>

<!-- 헤더 복붙 (생략 가능, 위와 동일 구조) -->
<!-- ... 위에서 쓴 헤더와 동일하게 넣어주면 됨 ... -->

<main class="py-4">
    <div class="container" style="max-width: 800px;">
        <h4 th:text="${team.name} + ' 팀 게시판 - 글쓰기'">글쓰기</h4>
        <form method="post" action="/team/board/new" th:object="${postRequest}">
            <div class="mb-3">
                <label class="form-label">제목</label>
                <input type="text" class="form-control" th:field="*{title}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">내용</label>
                <textarea class="form-control" rows="10" th:field="*{content}"></textarea>
            </div>
            <div class="d-flex justify-content-end gap-2">
                <a href="/team/board" class="btn btn-outline-secondary">취소</a>
                <button type="submit" class="btn btn-primary">등록</button>
            </div>
        </form>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
