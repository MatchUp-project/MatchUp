<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/layout :: layout(~{::content})">
<div th:fragment="content">
    <div class="container" style="max-width: 800px;">
        <div class="card-box">
            <div class="card-header">
                <div>
                    <div class="text-muted small">팀 게시판</div>
                    <h4 class="fw-bold m-0" th:text="${team.name} + ' 팀 게시판 - 글쓰기'">글쓰기</h4>
                </div>
            </div>
            <div class="pt-3">
                <form method="post" action="/team/board/new" th:object="${postRequest}">
                    <div class="mb-3">
                        <label class="form-label">제목</label>
                        <input type="text" class="form-control" th:field="*{title}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">내용</label>
                        <textarea class="form-control" rows="10" th:field="*{content}"></textarea>
                    </div>
                    <div class="d-flex justify-content-end gap-2">
                        <a href="/team/board" class="btn btn-outline-secondary">취소</a>
                        <button type="submit" class="btn btn-primary">등록</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</html>
