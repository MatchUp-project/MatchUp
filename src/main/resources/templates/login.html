<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인 | Match-up</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f8f9fa;
        }
        .login-card {
            max-width: 420px;
            margin: 80px auto;
        }
    </style>
</head>

<body>

<div class="login-card">
    <div class="card shadow-sm border-0 rounded-4">
        <div class="card-body p-4">

            <h3 class="text-center mb-4 fw-bold text-primary">로그인</h3>

            <!-- 오류 메시지 -->
            <div th:if="${param.error}">
                <div class="alert alert-danger py-2" th:text="${param.error}"></div>
            </div>

            <form th:action="@{/perform_login}" method="post">

                <div class="mb-3">
                    <label class="form-label fw-semibold">아이디</label>
                    <input class="form-control form-control-lg" type="text"
                           name="username" required placeholder="아이디 입력">
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold">비밀번호</label>
                    <input class="form-control form-control-lg" type="password"
                           name="password" required placeholder="비밀번호 입력">
                </div>

                <button class="btn btn-primary btn-lg w-100 mt-2" type="submit">
                    로그인
                </button>

            </form>

            <div class="text-center mt-3">
                <a href="/signup" class="text-decoration-none">회원가입 하러가기</a>
            </div>

        </div>
    </div>
</div>

</body>
</html>
