<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Match-Up Î°úÍ∑∏Ïù∏</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --auth-bg: #f5f5f7;
            --auth-card-bg: rgba(255, 255, 255, 0.92);
            --auth-border: rgba(210, 213, 219, 0.9);
            --auth-text-main: #111827;
            --auth-text-muted: #6b7280;
            --auth-blue: #0071e3;
        }

        * {
            box-sizing: border-box;
        }

        body.auth-body {
            margin: 0;
            min-height: 100vh;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", sans-serif;
            color: var(--auth-text-main);
            background:
                radial-gradient(circle at 0% 0%, rgba(0, 113, 227, 0.18), transparent 55%),
                radial-gradient(circle at 100% 100%, rgba(52, 211, 153, 0.18), transparent 55%),
                linear-gradient(180deg, #ffffff, var(--auth-bg));
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 16px;
            position: relative;
            overflow: hidden;
        }

        /* üîµ Î∞∞Í≤ΩÏóê ÏÇ¥Ïßù ÏõÄÏßÅÏù¥Îäî Î†àÏù¥Ïñ¥ */
        body.auth-body::before {
            content: "";
            position: absolute;
            inset: -40%;
            background:
                radial-gradient(circle at 20% 0%, rgba(59, 130, 246, 0.16), transparent 55%),
                radial-gradient(circle at 80% 100%, rgba(34, 197, 94, 0.16), transparent 55%);
            opacity: 0.9;
            z-index: -1;
            animation: bg-wave 26s ease-in-out infinite alternate;
        }

        @keyframes bg-wave {
            0% {
                transform: translate3d(0, 0, 0) scale(1);
                filter: blur(0px);
            }
            50% {
                transform: translate3d(-2%, 1%, 0) scale(1.05);
                filter: blur(2px);
            }
            100% {
                transform: translate3d(2%, -1%, 0) scale(1.08);
                filter: blur(3px);
            }
        }

        .auth-wrapper {
            width: 100%;
            max-width: 420px;
        }

        .auth-card {
            background: var(--auth-card-bg);
            border-radius: 28px;
            padding: 32px 30px 28px;
            box-shadow:
                0 18px 45px rgba(15, 23, 42, 0.18),
                0 0 0 1px rgba(148, 163, 184, 0.22);
            border: 1px solid var(--auth-border);
            backdrop-filter: blur(18px);

            /* ‚ú® Îì±Ïû• & ÌîåÎ°úÌåÖ Ïï†ÎãàÎ©îÏù¥ÏÖò */
            animation:
                card-in 0.65s cubic-bezier(0.24, 0.8, 0.25, 1.02) forwards,
                card-float 9s ease-in-out 0.7s infinite alternate;
            transform-origin: center;
            opacity: 0;
        }

        @keyframes card-in {
            0% {
                opacity: 0;
                transform: translate3d(0, 18px, 0) scale(0.97);
                filter: blur(4px);
            }
            60% {
                opacity: 1;
                transform: translate3d(0, -4px, 0) scale(1.01);
                filter: blur(0);
            }
            100% {
                opacity: 1;
                transform: translate3d(0, 0, 0) scale(1);
            }
        }

        @keyframes card-float {
            0% {
                transform: translate3d(0, 0, 0) scale(1);
                box-shadow:
                    0 18px 45px rgba(15, 23, 42, 0.18),
                    0 0 0 1px rgba(148, 163, 184, 0.22);
            }
            100% {
                transform: translate3d(0, -4px, 0) scale(1.005);
                box-shadow:
                    0 26px 60px rgba(15, 23, 42, 0.25),
                    0 0 0 1px rgba(148, 163, 184, 0.24);
            }
        }

        .auth-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 18px;
        }

        .auth-logo-circle {
            width: 34px;
            height: 34px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #f9fafb, #020617);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #f9fafb;
            font-size: 18px;
            box-shadow: 0 6px 14px rgba(15, 23, 42, 0.3);
            animation: logo-pulse 3.2s ease-in-out infinite;
        }

        @keyframes logo-pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 6px 14px rgba(15, 23, 42, 0.3);
            }
            50% {
                transform: scale(1.04);
                box-shadow: 0 10px 22px rgba(15, 23, 42, 0.4);
            }
        }

        .auth-logo-text {
            font-size: 19px;
            font-weight: 700;
            letter-spacing: 0.03em;
        }

        .auth-logo-sub {
            font-size: 12px;
            color: var(--auth-text-muted);
        }

        .auth-title {
            font-size: 24px;
            font-weight: 700;
            margin: 10px 0 4px;
        }

        .auth-subtitle {
            font-size: 14px;
            color: var(--auth-text-muted);
            margin-bottom: 22px;
        }

        .auth-form .form-label {
            font-size: 13px;
            font-weight: 500;
            color: #4b5563;
        }

        .auth-form .form-control {
            border-radius: 999px;
            border: 1px solid #d1d5db;
            padding: 9px 14px;
            font-size: 14px;
            transition:
                border-color 0.15s ease,
                box-shadow 0.15s ease,
                background-color 0.15s ease,
                transform 0.12s ease;
            background-color: rgba(249, 250, 251, 0.9);
        }

        .auth-form .form-control:focus {
            border-color: var(--auth-blue);
            box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.16);
            background-color: #ffffff;
            transform: translateY(-1px);
        }

        .auth-form .form-control::placeholder {
            color: #9ca3af;
        }

        .auth-btn-main {
            width: 100%;
            border-radius: 999px;
            border: none;
            padding: 10px 16px;
            margin-top: 8px;
            font-size: 15px;
            font-weight: 600;
            letter-spacing: 0.01em;
            background: #000000;
            color: #f9fafb;
            box-shadow: 0 8px 20px rgba(15, 23, 42, 0.45);
            transition:
                transform 0.08s ease-out,
                box-shadow 0.12s ease-out,
                filter 0.15s ease-out;
        }

        .auth-btn-main:hover {
            filter: brightness(1.05);
            transform: translateY(-1px);
            box-shadow: 0 12px 26px rgba(15, 23, 42, 0.55);
        }

        .auth-btn-main:active {
            transform: translateY(1px) scale(0.995);
            box-shadow: 0 6px 16px rgba(15, 23, 42, 0.45);
        }

        .auth-extra-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            font-size: 12px;
            color: var(--auth-text-muted);
        }

        .auth-extra-row a {
            color: var(--auth-blue);
            text-decoration: none;
        }

        .auth-extra-row a:hover {
            text-decoration: underline;
        }

        .auth-footer {
            margin-top: 18px;
            padding-top: 14px;
            border-top: 1px solid rgba(229, 231, 235, 0.9);
            font-size: 13px;
            color: var(--auth-text-muted);
            display: flex;
            justify-content: space-between;
            gap: 10px;
            flex-wrap: wrap;
        }

        .auth-footer a {
            color: var(--auth-blue);
            text-decoration: none;
            font-weight: 500;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="auth-body">

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
