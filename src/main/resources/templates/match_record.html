<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>경기 기록 | Match-Up</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles.css}">
    <style>
        .score-big {
            font-size: 2.8rem;
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <h3 class="mb-4">경기 기록</h3>

    <!-- 팀 없음 -->
    <div th:if="${noTeam}">
        <div class="alert alert-warning">사용자가 속한 팀이 없습니다.</div>
    </div>

    <!-- 팀 있을 때 -->
    <div th:unless="${noTeam}">
        <h5 class="mb-4">내 팀: <span th:text="${team.name}">팀 이름</span></h5>

        <!-- 지난 경기들 (점수까지 입력 완료된 경기) -->
        <h5 class="mb-3">지난 경기들</h5>
        <div th:if="${#lists.isEmpty(records)}" class="text-muted mb-3">
            저장된 경기 기록이 없습니다.
        </div>

        <div class="row g-3 mb-4" th:if="${!#lists.isEmpty(records)}">
            <div class="col-12 col-md-4" th:each="rec : ${records}">
                <div class="card h-100">
                    <div class="card-body d-flex flex-column justify-content-between text-center">
                        <div>
                            <div class="fw-semibold mb-2">
                                <span th:text="${rec.team1.name}">XX</span>
                                <span> vs </span>
                                <span th:text="${rec.team2.name}">YY</span>
                            </div>
                            <div class="text-muted small"
                                 th:text="${#temporals.format(rec.matchDate, 'yyyy-MM-dd HH:mm')}">
                                2025-12-05 13:00
                            </div>
                        </div>
                        <div class="score-big mt-3">
                            <span th:text="${rec.team1Score}">3</span>
                            <span class="mx-2">:</span>
                            <span th:text="${rec.team2Score}">2</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 점수 입력이 필요한 경기들 (MATCHED인데 아직 기록 안 한 것들) -->
        <h5 class="mb-3">점수 입력이 필요한 경기들</h5>
        <div th:if="${#lists.isEmpty(matchedMatches)}" class="text-muted">
            현재 점수 입력이 필요한 경기가 없습니다.
        </div>

        <div class="row g-3" th:if="${!#lists.isEmpty(matchedMatches)}">
            <div class="col-12 col-md-4" th:each="m : ${matchedMatches}">
                <div class="card h-100">
                    <div class="card-body d-flex flex-column justify-content-between">
                        <div class="text-center">
                            <div class="fw-semibold mb-2">
                                <span th:text="${team.name}">재린FC</span>
                                <span> vs </span>
                                <!-- ✅ 여기만 수정: opponentNames 맵에서 상대 팀 이름 가져오기 -->
                                <span th:text="${opponentNames[m.id]}">상대 팀</span>
                            </div>
                            <div class="text-muted small"
                                 th:text="${#temporals.format(m.matchDatetime, 'yyyy-MM-dd HH:mm')}">
                                2025-12-13 22:30
                            </div>
                        </div>
                        <div class="mt-3 text-center">
                            <!-- 점수 입력 페이지로 이동 -->
                            <a th:href="@{/team/records/score(matchId=${m.id})}"
                               class="btn btn-outline-primary">
                                점수 추가하기
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div> <!-- /팀 있을 때 -->
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
