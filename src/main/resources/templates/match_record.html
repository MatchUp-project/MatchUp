<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>경기 기록 | Match-Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles.css}">
    <style>
        .score-big { font-size: 2.8rem; font-weight: 600; }
    </style>
</head>
<body>

<div class="container mt-4">
    <h3 class="mb-4">경기 기록</h3>

    <div th:if="${noTeam}">
        <div class="alert alert-warning">소속 팀이 없습니다.</div>
    </div>

    <div th:unless="${noTeam}">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="mb-0">우리팀: <span th:text="${team.name}">팀 이름</span></h5>
            <a th:href="@{/team/records(all=${!showAll})}" class="btn btn-sm btn-outline-secondary">
                <span th:text="${showAll} ? '최근 6경기 보기' : '전체 경기 보기'">전체 경기 보기</span>
            </a>
        </div>

        <div class="alert alert-secondary py-2 mb-4">
            <span>
                총 <b th:text="${stats.total}">0</b>경기 ·
                승 <b th:text="${stats.wins}">0</b> ·
                무 <b th:text="${stats.draws}">0</b> ·
                패 <b th:text="${stats.losses}">0</b> ·
                승률 <b th:text="${#numbers.formatDecimal(stats.winRate * 100, 0, 1)} + '%'">0%</b>
            </span>
        </div>

        <h5 class="mb-3" th:text="${showAll} ? '모든 경기 기록' : '최근 6경기 기록'">최근 경기 기록</h5>
        <div th:if="${#lists.isEmpty(records)}" class="text-muted mb-3">
            아직 기록된 경기 기록이 없습니다.
        </div>
        <div class="row g-3 mb-4" th:if="${!#lists.isEmpty(records)}">
            <div class="col-12 col-md-4" th:each="rec : ${records}">
                <div class="card h-100">
                    <div class="card-body d-flex flex-column justify-content-between text-center">
                        <div>
                            <div class="fw-semibold mb-2">
                                <span th:text="${rec.team1.name}">팀1</span>
                                <span> vs </span>
                                <span th:text="${rec.team2.name}">팀2</span>
                            </div>
                            <div class="text-muted small"
                                 th:text="${#temporals.format(rec.matchDate, 'yyyy-MM-dd HH:mm')}">
                                2025-12-05 13:00
                            </div>
                        </div>
                        <div class="score-big mt-3">
                            <span th:text="${rec.team1Score}">0</span>
                            <span class="mx-2">:</span>
                            <span th:text="${rec.team2Score}">0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <h5 class="mb-3">점수 입력 가능한 경기</h5>
        <div th:if="${#lists.isEmpty(matchedMatches)}" class="text-muted">
            현재 점수 입력 가능한 경기가 없습니다.
        </div>

        <div class="row g-3" th:if="${!#lists.isEmpty(matchedMatches)}">
            <div class="col-12 col-md-4" th:each="m : ${matchedMatches}">
                <div class="card h-100">
                    <div class="card-body d-flex flex-column justify-content-between">
                        <div class="text-center">
                            <div class="fw-semibold mb-2">
                                <span th:text="${team.name}">우리팀</span>
                                <span> vs </span>
                                <span th:text="${opponentNames[m.id]}">상대팀</span>
                            </div>
                            <div class="text-muted small"
                                 th:text="${#temporals.format(m.matchDatetime, 'yyyy-MM-dd HH:mm')}">
                                2025-12-13 22:30
                            </div>
                        </div>
                        <div class="mt-3 text-center">
                            <a th:href="@{/team/records/score(matchId=${m.id})}"
                               class="btn btn-outline-primary">
                                점수 입력하기
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
