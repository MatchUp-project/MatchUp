<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/layout :: layout(~{::content})">
<div th:fragment="content">
    <style>.score-big { font-size: 2.6rem; font-weight: 700; }</style>

    <div class="container-fluid px-0">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
                <div class="text-muted small">매치</div>
                <h4 class="fw-bold m-0">경기 기록</h4>
            </div>
            <div th:unless="${noTeam}">
                <a th:href="@{/team/records(all=${!showAll})}" class="btn btn-outline-secondary btn-sm">
                    <span th:text="${showAll} ? '최근 6경기 보기' : '전체 경기 보기'">전체 보기</span>
                </a>
            </div>
        </div>

        <div th:if="${noTeam}" class="empty-state">소속 팀이 없습니다.</div>

        <div th:unless="${noTeam}" class="d-flex flex-column gap-4">
            <div class="card-box">
                <div class="fw-semibold mb-2">팀: <span th:text="${team.name}">팀 이름</span></div>
                <div class="alert alert-secondary py-2 mb-0">
                    <span>
                        총 <b th:text="${stats.total}">0</b>경기 ·
                        승 <b th:text="${stats.wins}">0</b> ·
                        무 <b th:text="${stats.draws}">0</b> ·
                        패 <b th:text="${stats.losses}">0</b> ·
                        승률 <b th:text="${#numbers.formatDecimal(stats.winRate * 100, 0, 1)} + '%'">0%</b>
                    </span>
                </div>
            </div>

            <div class="card-box">
                <div class="card-header">
                    <span th:text="${showAll} ? '모든 경기 기록' : '최근 6경기 기록'">경기 기록</span>
                </div>
                <div th:if="${#lists.isEmpty(records)}" class="text-muted p-3">
                    아직 기록된 경기 기록이 없습니다.
                </div>
                <div class="row g-3" th:if="${!#lists.isEmpty(records)}">
                    <div class="col-12 col-md-4" th:each="rec : ${records}">
                        <div class="card h-100 shadow-sm">
                            <div class="card-body d-flex flex-column justify-content-between text-center">
                                <div>
                                    <div class="fw-semibold mb-2">
                                        <span th:text="${rec.team1.name}">팀1</span>
                                        <span> vs </span>
                                        <span th:text="${rec.team2.name}">팀2</span>
                                    </div>
                                    <div class="text-muted small"
                                         th:text="${#temporals.format(rec.matchDate, 'yyyy-MM-dd HH:mm')}">
                                        2025-12-05 13:00
                                    </div>
                                </div>
                                <div class="score-big mt-3">
                                    <span th:text="${rec.team1Score}">0</span>
                                    <span class="mx-2">:</span>
                                    <span th:text="${rec.team2Score}">0</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card-box">
                <div class="card-header">점수 입력 가능한 경기</div>
                <div th:if="${#lists.isEmpty(matchedMatches)}" class="text-muted p-2">
                    현재 점수 입력 가능한 경기가 없습니다.
                </div>
                <div class="row g-3" th:if="${!#lists.isEmpty(matchedMatches)}">
                    <div class="col-12 col-md-4" th:each="m : ${matchedMatches}">
                        <div class="card h-100">
                            <div class="card-body d-flex flex-column justify-content-between">
                                <div class="text-center">
                                    <div class="fw-semibold mb-2">
                                        <span th:text="${team.name}">우리팀</span>
                                        <span> vs </span>
                                        <span th:text="${opponentNames[m.id]}">상대팀</span>
                                    </div>
                                    <div class="text-muted small"
                                         th:text="${#temporals.format(m.matchDatetime, 'yyyy-MM-dd HH:mm')}">
                                        2025-12-13 22:30
                                    </div>
                                </div>
                                <div class="mt-3 text-center">
                                    <a th:href="@{/team/records/score(matchId=${m.id})}"
                                       class="btn btn-outline-primary">
                                        점수 입력하기
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
