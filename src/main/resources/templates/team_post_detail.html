<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="${post.title}">게시글</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles.css}" href="/styles.css"/>
</head>
<body>
<!-- 헤더 동일하게 복붙 -->

<main class="py-4">
    <div class="container" style="max-width: 900px;">

        <div class="mb-4">
            <h3 th:text="${post.title}">제목</h3>
            <div class="text-muted small">
                <span th:text="${post.author.name}">작성자</span> ·
                <span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">2025-09-02</span>
            </div>
        </div>

        <div class="border rounded p-3 mb-4" th:text="${post.content}">
            내용
        </div>

        <!-- 댓글 작성 영역 (일단 UI만) -->
        <section class="mb-4">
            <h5>댓글</h5>
            <form>
                <div class="mb-3">
                    <textarea class="form-control" rows="3" placeholder="댓글을 입력하세요"></textarea>
                </div>
                <button type="button" class="btn btn-primary btn-sm">등록 (나중에 구현)</button>
            </form>
        </section>

        <div class="text-end">
            <a href="/team/board" class="btn btn-outline-secondary btn-sm">목록으로</a>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
