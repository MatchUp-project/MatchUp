<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>팀 소개 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container py-5" style="max-width: 700px;">

    <h3 class="mb-4" th:text="'팀 소개 수정 - ' + ${team.name}"></h3>

    <form th:action="@{/team/{id}/edit-intro(id=${team.id})}" method="post">

        <div class="mb-3">
            <label class="form-label">팀 소개</label>
            <textarea name="intro" class="form-control" rows="8"
                      th:text="${team.intro}"></textarea>
        </div>

        <button class="btn btn-primary">저장</button>
        <a th:href="@{/team/detail/{id}(id=${team.id})}" class="btn btn-secondary">취소</a>

    </form>

</div>

</body>
</html>
