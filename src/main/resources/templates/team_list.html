<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Teams</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container py-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="fw-bold">Teams</h3>
        <a href="/team/create" class="btn btn-primary">+ Create</a>
    </div>

    <form class="row g-2 mb-3" method="get" th:action="@{/team_list}">
        <div class="col-auto">
            <select class="form-select" name="region">
                <option value="" th:selected="${param.region == null or param.region[0] == ''}">All regions</option>
                <option value="SEOUL" th:selected="${param.region != null and param.region[0] == 'SEOUL'}">SEOUL</option>
                <option value="GYEONGGI" th:selected="${param.region != null and param.region[0] == 'GYEONGGI'}">GYEONGGI</option>
                <option value="INCHEON" th:selected="${param.region != null and param.region[0] == 'INCHEON'}">INCHEON</option>
                <option value="BUSAN" th:selected="${param.region != null and param.region[0] == 'BUSAN'}">BUSAN</option>
                <option value="DAEGU" th:selected="${param.region != null and param.region[0] == 'DAEGU'}">DAEGU</option>
                <option value="DAEJEON" th:selected="${param.region != null and param.region[0] == 'DAEJEON'}">DAEJEON</option>
                <option value="GWANGJU" th:selected="${param.region != null and param.region[0] == 'GWANGJU'}">GWANGJU</option>
                <option value="ULSAN" th:selected="${param.region != null and param.region[0] == 'ULSAN'}">ULSAN</option>
                <option value="SEJONG" th:selected="${param.region != null and param.region[0] == 'SEJONG'}">SEJONG</option>
                <option value="GANGWON" th:selected="${param.region != null and param.region[0] == 'GANGWON'}">GANGWON</option>
                <option value="CHUNGBUK" th:selected="${param.region != null and param.region[0] == 'CHUNGBUK'}">CHUNGBUK</option>
                <option value="CHUNGNAM" th:selected="${param.region != null and param.region[0] == 'CHUNGNAM'}">CHUNGNAM</option>
                <option value="JEONBUK" th:selected="${param.region != null and param.region[0] == 'JEONBUK'}">JEONBUK</option>
                <option value="JEONNAM" th:selected="${param.region != null and param.region[0] == 'JEONNAM'}">JEONNAM</option>
                <option value="GYEONGBUK" th:selected="${param.region != null and param.region[0] == 'GYEONGBUK'}">GYEONGBUK</option>
                <option value="GYEONGNAM" th:selected="${param.region != null and param.region[0] == 'GYEONGNAM'}">GYEONGNAM</option>
                <option value="JEJU" th:selected="${param.region != null and param.region[0] == 'JEJU'}">JEJU</option>
            </select>
        </div>
        <div class="col-auto">
            <button class="btn btn-outline-secondary" type="submit">Filter</button>
        </div>
    </form>

    <div class="row g-3">
        <div class="col-md-3" th:each="team : ${teams}">
            <div class="card p-3 h-100">
                <h5 th:text="${team.name}">Team name</h5>
                <p class="text-muted" th:text="${team.region}">Region</p>
                <a th:href="@{/team/detail/{id}(id=${team.id})}" class="btn btn-outline-secondary btn-sm">View</a>
            </div>
        </div>
    </div>

    <div class="mt-5">
        <a href="/" class="btn btn-outline-secondary">Home</a>
    </div>

</div>

</body>
</html>
