<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>전체 팀 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container py-5">

    <!-- 상단 -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="fw-bold">⚽ 전체 팀 목록</h3>
        <a href="/team/create" class="btn btn-primary">+ 팀 생성</a>
    </div>

    <!-- 팀 목록 -->
    <div class="row g-3">

        <!-- 샘플 : 나중에 th:each로 바꿀 부분 -->
        <div class="col-md-3" th:each="team : ${teams}">
            <div class="card p-3 h-100">
                <h5 th:text="${team.name}">팀 이름</h5>
                <p class="text-muted" th:text="${team.region}">지역</p>
                <a th:href="@{/team/{id}(id=${team.id})}"
                   class="btn btn-outline-secondary btn-sm">
                    상세보기
                </a>
            </div>
        </div>

    </div>

    <div class="mt-5">
        <a href="/" class="btn btn-outline-secondary">메인으로</a>
    </div>

</div>

</body>
</html>
