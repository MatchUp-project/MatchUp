<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>전체 팀 목록 | Match-Up</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- 필요하면 공통 css -->
    <link rel="stylesheet" th:href="@{/style.css}"/>

    <style>
        :root {
            --mu-blue: #1f3b70;
            --mu-pink: #c06aa7;
            --mu-peach: #e7b48f;
            --mu-text-main: #0f172a;
            --mu-text-muted: #6b7280;
            --mu-border-soft: rgba(229, 231, 235, 0.95);
        }

        * { box-sizing: border-box; }

        /* ===== 배경 : 로그인 화면과 비슷한 애플 감성 그라데이션 ===== */
        body.team-body {
            margin: 0;
            min-height: 100vh;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", sans-serif;
            color: var(--mu-text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px 16px;
            background:
                    radial-gradient(circle at 0% 0%, rgba(255, 255, 255, 0.55), transparent 55%),
                    radial-gradient(circle at 0% 100%, rgba(226, 232, 255, 0.55), transparent 55%),
                    radial-gradient(circle at 100% 0%, rgba(148, 163, 253, 0.55), transparent 55%),
                    radial-gradient(circle at 100% 100%, rgba(248, 250, 252, 0.65), transparent 55%),
                    linear-gradient(135deg, var(--mu-peach), var(--mu-pink), var(--mu-blue));
            background-size: cover;
        }

        .team-wrapper {
            width: 100%;
            max-width: 1000px;
        }

        /* ===== 메인 카드 (애플 설정창 / 로그인 카드 느낌) ===== */
        .team-card {
            position: relative;
            padding: 22px 26px 22px;
            border-radius: 28px;
            background: linear-gradient(
                    180deg,
                    rgba(255, 255, 255, 0.98),
                    rgba(246, 247, 249, 0.94)
            );
            border: 1px solid rgba(209, 213, 219, 0.9);
            box-shadow:
                    0 32px 80px rgba(15, 23, 42, 0.35),
                    0 0 0 1px rgba(148, 163, 184, 0.18);
            backdrop-filter: blur(18px);
        }

        /* 아래 받침대 */
        .team-card::after {
            content: "";
            position: absolute;
            left: 50%;
            bottom: -22px;
            transform: translateX(-50%);
            width: 58%;
            height: 32px;
            border-radius: 18px;
            background: linear-gradient(
                    180deg,
                    rgba(255, 255, 255, 0.98),
                    rgba(229, 231, 235, 0.96)
            );
            box-shadow: 0 12px 28px rgba(15, 23, 42, 0.32);
            z-index: -1;
        }

        /* ===== 헤더 영역 ===== */
        .team-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 14px;
        }

        .team-header-left {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .team-title-main {
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 0.02em;
        }

        .team-subtitle {
            font-size: 13px;
            color: var(--mu-text-muted);
        }

        /* 축구공 아이콘 제거 (텍스트만 사용하는 스타일) */

        .btn-create {
            border-radius: 999px;
            padding: 8px 18px;
            font-size: 13px;
            font-weight: 600;
            border: none;
            background: #16a34a;
            color: #f9fafb;
            box-shadow: 0 10px 22px rgba(22, 163, 74, 0.55);
        }

        .btn-create:hover {
            background: #15803d;
            color: #f9fafb;
        }

        /* ===== 내부 표도 둥글게 : 테이블 자체를 카드처럼 ===== */
        .team-table {
            width: 100%;
            border-collapse: separate;   /* ✅ radius 먹게 */
            border-spacing: 0;
            font-size: 14px;
            background: rgba(248, 250, 252, 0.98);
            border-radius: 20px;         /* ✅ 외곽 둥글게 */
            box-shadow: inset 0 0 0 1px var(--mu-border-soft);
            overflow: hidden;
        }

        .team-table thead th {
            padding: 10px 18px;
            font-size: 13px;
            font-weight: 600;
            color: var(--mu-text-muted);
            background: rgba(249, 250, 251, 0.98);
        }

        .team-table tbody td {
            padding: 11px 18px;
            border-top: 1px solid #e5e7eb;
        }

        /* 모서리 radius – 애플 테이블 느낌 */
        .team-table thead th:first-child {
            border-top-left-radius: 20px;
        }
        .team-table thead th:last-child {
            border-top-right-radius: 20px;
        }
        .team-table tbody tr:last-child td:first-child {
            border-bottom-left-radius: 20px;
        }
        .team-table tbody tr:last-child td:last-child {
            border-bottom-right-radius: 20px;
        }

        /* 행 스타일 */
        .team-table tbody tr {
            background: rgba(255, 255, 255, 0.98);
            transition: background-color 0.15s ease, transform 0.08s ease;
        }

        .team-table tbody tr:nth-child(2n) {
            background: rgba(249, 250, 251, 0.98);
        }

        .team-table tbody tr:hover {
            background: #e5f1ff;
            transform: translateY(-0.5px);
        }

        /* 내용들 */
        .team-name-text {
            font-weight: 600;
        }

        .team-region-label {
            font-size: 12px;
            color: var(--mu-text-muted);
            margin-right: 4px;
        }

        .team-region {
            font-size: 13px;
            font-weight: 500;
        }

        .btn-detail {
            border-radius: 999px;
            font-size: 12px;
            padding: 6px 16px;
            border: 1px solid #d1d5db;
            background: #ffffff;
            color: var(--mu-text-main);
            box-shadow: 0 3px 8px rgba(15, 23, 42, 0.18);
        }

        .btn-detail:hover {
            background: #111827;
            color: #f9fafb;
        }

        /* ===== 메인으로 버튼 ===== */
        .team-footer {
            display: flex;
            justify-content: flex-start;
            margin-top: 16px;
        }

        .btn-main {
            border-radius: 999px;
            font-size: 12px;
            padding: 7px 18px;
            border: none;
            background: rgba(15, 23, 42, 0.98);
            color: #f9fafb;
            box-shadow: 0 8px 18px rgba(15, 23, 42, 0.55);
        }

        .btn-main:hover {
            background: #020617;
            color: #f9fafb;
        }
    </style>
</head>
<body class="team-body">

<div class="team-wrapper">
    <div class="team-card">

        <!-- 상단 헤더 -->
        <div class="team-header">
            <div class="team-header-left">
                <div class="team-title-main">전체 팀 목록</div>
                <div class="team-subtitle">
                    주변 아마추어 팀을 둘러보고 함께 보세요.
                </div>
            </div>

            <a th:href="@{/team/create}" class="btn btn-create">
                + 새 팀 생성
            </a>
        </div>

        <!-- 애플 느낌 둥근 테이블 -->
        <table class="team-table">
            <thead>
            <tr>
                <th style="width: 70px;">번호</th>
                <th style="width: 260px;">팀명</th>
                <th>팀 정보 (지역)</th>
                <th style="width: 170px;">상세</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="team, iter : ${teams}">
                <td th:text="${iter.count}">1</td>
                <td>
                    <span class="team-name-text" th:text="${team.name}">팀 이름</span>
                </td>
                <td>
                    <span class="team-region-label">지역 :</span>
                    <span class="team-region" th:text="${team.region}">청주</span>
                </td>
                <td class="text-end">
                    <a th:href="@{/team/detail/{id}(id=${team.id})}"
                       class="btn btn-detail">
                        상세 페이지로 이동
                    </a>
                </td>
            </tr>

            <tr th:if="${#lists.isEmpty(teams)}">
                <td colspan="4" class="text-center text-muted py-4">
                    등록된 팀이 없습니다. 첫 번째 팀을 만들어 보세요.
                </td>
            </tr>
            </tbody>
        </table>

        <!-- 메인으로 -->
        <div class="team-footer">
            <a href="/" class="btn btn-main">메인으로</a>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
