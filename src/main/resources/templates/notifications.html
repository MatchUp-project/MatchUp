<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>알림 | Match-Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h3 class="mb-4">알림</h3>

    <div th:if="${#lists.isEmpty(notifications)}" class="text-muted">
        알림이 없습니다.
    </div>

    <div class="list-group" th:each="n : ${notifications}">
        <div class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <div th:text="${n.content}">알림 내용</div>
                <small class="text-muted"
                       th:text="${#temporals.format(n.createdAt, 'yyyy-MM-dd HH:mm')}">
                    2025-12-01 10:00
                </small>
            </div>

            <!-- 매치 신청(MATCH_REQUEST) 이고 아직 PENDING인 경우에만 수락/거절 버튼 -->
            <div th:if="${n.type == 'MATCH_REQUEST'}">
                <form th:action="@{'/notifications/' + ${n.id} + '/accept'}"
                      method="post" class="d-inline">
                    <button type="submit" class="btn btn-sm btn-success">수락</button>
                </form>
                <form th:action="@{'/notifications/' + ${n.id} + '/reject'}"
                      method="post" class="d-inline ms-1">
                    <button type="submit" class="btn btn-sm btn-danger">거절</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
