<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${team.name} + ' | MatchUp'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5f6f8;
        }
        .container {
            max-width: 1000px;
            margin-top: 40px;
        }
        .team-header {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        .tab-box {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
        }
        .nav-link {
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">

    <!-- 팀 정보 상단 -->
    <div class="team-header">
        <h2 th:text="${team.name}">팀 이름</h2>
        <p><b>지역:</b> <span th:text="${team.region}"></span></p>
        <p th:text="${team.intro}"></p>
        <small>팀장 ID : <span th:text="${team.leaderId}"></span></small>
    </div>

    <!-- 탭 메뉴 -->
    <ul class="nav nav-tabs mb-3" id="teamTab">
        <li class="nav-item">
            <a class="nav-link active" onclick="showTab('board')">게시판</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" onclick="showTab('members')">멤버</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" onclick="showTab('calendar')">일정</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" onclick="showTab('record')">경기기록</a>
        </li>
    </ul>

    <!-- 내용 영역 -->
    <div class="tab-box">

        <div id="board">
            <h5>팀 게시판</h5>
            <p>팀 전용 게시판입니다.</p>
        </div>

        <div id="members" style="display:none;">
            <h5>팀 멤버</h5>
            <p>이 팀에 소속된 멤버 목록이 표시됩니다.</p>
        </div>

        <div id="calendar" style="display:none;">
            <h5>일정표</h5>
            <p>훈련 / 경기 일정이 표시됩니다.</p>
        </div>

        <div id="record" style="display:none;">
            <h5>경기 기록</h5>
            <p>이 팀의 경기 기록입니다.</p>
        </div>

    </div>

</div>


<script>
    function showTab(tab) {
        const tabs = ['board', 'members', 'calendar', 'record'];

        tabs.forEach(t => {
            document.getElementById(t).style.display = (t === tab) ? 'block' : 'none';
        });

        document.querySelectorAll('.nav-link').forEach(btn => btn.classList.remove('active'));
        event.target.classList.add('active');
    }
</script>

</body>
</html>
