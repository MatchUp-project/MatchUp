<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${team.name} + ' | MatchUp'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --page-text-main: #111827;
            --page-text-muted: #6b7280;
            --page-border: rgba(226, 232, 240, 0.9);
        }

        * {
            box-sizing: border-box;
        }

        /* ===== 배경 (로그인/팀 목록이랑 동일 감성) ===== */
        body {
            margin: 0;
            min-height: 100vh;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", sans-serif;
            color: var(--page-text-main);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 60px 16px;
            background:
                radial-gradient(circle at 0% 0%, rgba(248, 187, 208, 0.9), transparent 55%),
                radial-gradient(circle at 100% 100%, rgba(129, 230, 217, 0.9), transparent 55%),
                linear-gradient(120deg, #fde1e7 0%, #d2c4ff 45%, #bde5ff 100%);
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            inset: -40%;
            background:
                radial-gradient(circle at 20% 0%, rgba(255, 255, 255, 0.35), transparent 55%),
                radial-gradient(circle at 80% 100%, rgba(255, 255, 255, 0.25), transparent 55%);
            opacity: 0.85;
            z-index: -1;
            filter: blur(4px);
        }

        /* ===== 메인 카드 ===== */
        .container {
            width: 100%;
            max-width: 1120px;
            background: rgba(255, 255, 255, 0.96);
            border-radius: 28px;
            padding: 26px 28px 24px;
            box-shadow:
                0 24px 65px rgba(15, 23, 42, 0.35),
                0 0 0 1px rgba(148, 163, 184, 0.16);
        }

        /* ===== 상단 팀 정보 + 메인으로 버튼 ===== */
        .team-header {
            padding: 0 0 18px 0;
            margin-bottom: 18px;
            border-bottom: 1px solid rgba(229, 231, 235, 0.9);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 16px;
        }

        .team-header-left h2 {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .team-header-left p {
            margin-bottom: 4px;
            font-size: 14px;
        }

        .team-header-left small {
            font-size: 12px;
            color: var(--page-text-muted);
        }

        /* 메인으로 버튼 (검정 알약 버튼) */
        .btn-main {
            border-radius: 999px;
            padding: 8px 18px;
            font-size: 13px;
            font-weight: 500;
            border: none;
            background: #020617;
            color: #f9fafb;
            box-shadow: 0 10px 24px rgba(15, 23, 42, 0.5);
            white-space: nowrap;
            margin-top: 4px;
        }

        .btn-main:hover {
            background: #020617;
            filter: brightness(1.05);
        }

        /* ===== 탭 ===== */
        .nav-tabs {
            border-bottom: 1px solid rgba(229, 231, 235, 0.9);
            margin-bottom: 0;
        }

        .nav-tabs .nav-link {
            border: none;
            padding: 8px 16px;
            border-radius: 999px;
            color: var(--page-text-muted);
            font-size: 14px;
            transition:
                background-color 0.12s ease,
                color 0.12s ease,
                box-shadow 0.15s ease;
        }

        .nav-tabs .nav-link:hover {
            background-color: rgba(243, 244, 246, 0.9);
            color: #111827;
        }

        .nav-tabs .nav-link.active {
            background-color: #111827;
            color: #f9fafb;
            box-shadow: 0 10px 22px rgba(15, 23, 42, 0.45);
        }

        /* ===== 탭 내용 박스 ===== */
        .tab-box {
            margin-top: 16px;
            background: rgba(249, 250, 251, 0.98);
            padding: 20px 22px 22px;
            border-radius: 20px;
            box-shadow: inset 0 0 0 1px var(--page-border);
            font-size: 14px;
        }

        .tab-box h5 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .tab-box p {
            margin-bottom: 6px;
        }

        .tab-box .text-muted {
            color: var(--page-text-muted) !important;
        }

        .tab-box .btn {
            border-radius: 999px;
            font-size: 13px;
            padding: 6px 14px;
        }
    </style>
</head>
<body>

<div class="container">

    <!-- 팀 정보 상단 + 메인으로 버튼 -->
    <div class="team-header">
        <div class="team-header-left">
            <h2 th:text="${team.name}">팀 이름</h2>
            <p><b>지역:</b> <span th:text="${team.region}"></span></p>
            <p th:text="${team.intro}"></p>
            <small>팀장 ID : <span th:text="${team.leaderId}"></span></small>
        </div>

        <a th:href="@{/}" class="btn btn-main">메인으로</a>
    </div>

    <!-- 탭 메뉴 -->
    <ul class="nav nav-tabs mb-3">
        <li class="nav-item">
            <a class="nav-link active" onclick="showTab('about')">팀 소개</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" onclick="showTab('members')">멤버</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" onclick="showTab('calendar')">일정</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" onclick="showTab('record')">경기기록</a>
        </li>
    </ul>

    <!-- 내용 영역 -->
    <div class="tab-box">

        <!-- 팀 소개 -->
        <div id="about">
            <h5>팀 소개</h5>
            <p th:text="${team.intro} ?: '아직 소개가 없습니다.'"></p>

            <div th:if="${currentUser.id == team.leaderId}">
                <a th:href="@{/team/{id}/edit-intro(id=${team.id})}"
                   class="btn btn-outline-primary btn-sm">팀 소개 수정하기</a>
            </div>
        </div>

        <!-- 멤버 -->
        <div id="members" style="display:none;">
            <h5>팀 멤버</h5>

            <ul class="list-group mt-3" th:if="${not #lists.isEmpty(members)}">
                <li class="list-group-item" th:each="m : ${members}">
                    <b th:text="${m.user.name}"></b>
                    <span class="text-muted">(<span th:text="${m.role}"></span>)</span>
                </li>
            </ul>

            <p class="text-muted" th:if="${#lists.isEmpty(members)}">등록된 팀원이 없습니다.</p>
        </div>

        <!-- 일정 -->
        <div id="calendar" style="display:none;">
            <h5>일정표</h5>

            <div class="mt-3" th:if="${not #lists.isEmpty(events)}">
                <div class="border rounded p-2 mb-2" th:each="e : ${events}">
                    <b th:text="${e.title}">일정명</b>
                    <div class="text-muted small">
                        <span th:text="${#temporals.format(e.startAt, 'yyyy-MM-dd HH:mm')}"></span>
                        · <span th:text="${e.place}"></span>
                        · <span th:text="${e.type}"></span>
                    </div>
                </div>
            </div>

            <p class="text-muted" th:if="${#lists.isEmpty(events)}">등록된 일정이 없습니다.</p>
        </div>

        <!-- 경기 기록 -->
        <div id="record" style="display:none;">
            <h5>경기 기록</h5>

            <div class="mt-3" th:if="${not #lists.isEmpty(records)}">

                <div class="border rounded p-2 mb-2" th:each="r : ${records}">
                    <b>
                        <span th:text="${r.team1.name}"></span>
                        VS
                        <span th:text="${r.team2.name}"></span>
                    </b>

                    <div class="text-muted small">
                        점수 :
                        <span th:text="${r.team1Score}"></span> :
                        <span th:text="${r.team2Score}"></span>
                        · 날짜 :
                        <span th:text="${#temporals.format(r.matchDate, 'yyyy-MM-dd')}"></span>
                        · 장소 :
                        <span th:text="${r.place}"></span>
                    </div>
                </div>

            </div>

            <p class="text-muted" th:if="${#lists.isEmpty(records)}">경기 기록이 없습니다.</p>
        </div>

    </div>
</div>

<!-- JS -->
<script>
    function showTab(tab) {
        const tabs = ['about', 'members', 'calendar', 'record'];

        tabs.forEach(t => {
            document.getElementById(t).style.display = (t === tab) ? 'block' : 'none';
        });

        document.querySelectorAll('.nav-link').forEach(btn => btn.classList.remove('active'));
        event.target.classList.add('active');
    }
</script>

</body>
</html>
