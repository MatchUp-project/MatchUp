<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성 | Match-Up</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- (있으면 프로젝트 공통 css) -->
    <link rel="stylesheet" th:href="@{/style.css}"/>

    <style>
        :root {
            --page-text-main: #111827;
            --page-text-muted: #6b7280;
            --page-card-bg: rgba(255, 255, 255, 0.96);
            --page-border: rgba(226, 232, 240, 0.9);
        }

        * {
            box-sizing: border-box;
        }

        /* ===== 팀 목록 페이지와 같은 그라데이션 배경 ===== */
        body {
            margin: 0;
            min-height: 100vh;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", sans-serif;
            color: var(--page-text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 40px 16px 64px;
            background:
                radial-gradient(circle at 0% 0%, rgba(248, 187, 208, 0.9), transparent 55%),
                radial-gradient(circle at 100% 100%, rgba(129, 230, 217, 0.9), transparent 55%),
                linear-gradient(120deg, #fde1e7 0%, #d2c4ff 45%, #bde5ff 100%);
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            inset: -40%;
            background:
                radial-gradient(circle at 20% 0%, rgba(255, 255, 255, 0.35), transparent 55%),
                radial-gradient(circle at 80% 100%, rgba(255, 255, 255, 0.25), transparent 55%);
            opacity: 0.9;
            z-index: -1;
            filter: blur(4px);
        }

        /* ===== 페이지 래퍼 ===== */
        .write-page {
            width: 100%;
            max-width: 780px;
            background: var(--page-card-bg);
            border-radius: 28px;
            padding: 24px 30px 26px;
            box-shadow:
                0 24px 65px rgba(15, 23, 42, 0.35),
                0 0 0 1px rgba(148, 163, 184, 0.16);
            backdrop-filter: blur(18px);
        }

        /* 상단 Match-Up 로고 */
        .app-nav {
            width: 100%;
            max-width: 780px;
            display: flex;
            align-items: center;
        }

        .app-brand {
            font-size: 26px;
            font-weight: 800;
            letter-spacing: 0.02em;
            text-decoration: none;
            color: #16a34a;
            text-shadow: 0 2px 4px rgba(0,0,0,0.35);
            margin-bottom: 6px;
        }

        .app-brand:hover {
            color: #22c55e;
        }

        /* ===== 카드 안 헤더 ===== */
        .write-header {
            margin-bottom: 16px;
        }

        .write-title {
            font-size: 20px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .write-subtitle {
            font-size: 13px;
            color: var(--page-text-muted);
            margin-top: 4px;
        }

        /* ===== 폼 스타일 ===== */
        .form-label {
            font-size: 14px;
            font-weight: 600;
            color: #374151;
        }

        .form-control,
        .form-select {
            font-size: 14px;
            border-radius: 12px;
            border: 1px solid #d1d5db;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.35);
        }

        textarea.form-control {
            border-radius: 16px;
            resize: vertical;
        }

        /* ===== 버튼 영역 ===== */
        .write-actions {
            display: flex;
            gap: 8px;
            margin-top: 20px;
        }

        .btn-submit {
            border-radius: 999px;
            font-size: 14px;
            padding: 10px 26px;
            border: none;
            background: linear-gradient(135deg, #16a34a, #22c55e);
            color: #f9fafb;
            box-shadow: 0 8px 20px rgba(22, 163, 74, 0.6);
        }

        .btn-submit:hover {
            filter: brightness(1.05);
            color: #f9fafb;
        }

        .btn-cancel {
            border-radius: 999px;
            font-size: 14px;
            padding: 10px 24px;
            border: none;
            background: #6b7280;
            color: #f9fafb;
        }

        .btn-cancel:hover {
            background: #4b5563;
            color: #f9fafb;
        }

        /* 아래 도크 */
        .page-dock {
            width: 220px;
            height: 22px;
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.96);
            box-shadow: 0 18px 40px rgba(15, 23, 42, 0.55);
        }
    </style>
</head>
<body>

<!-- 상단 Match-Up 로고 (메인으로) -->
<div class="app-nav">
    <a class="app-brand" th:href="@{/}">
        Match-Up
    </a>
</div>

<!-- 가운데 카드 -->
<div class="write-page">

    <div class="write-header">
        <div class="write-title">
            <span>게시글 작성</span>
        </div>
        <div class="write-subtitle">
            Match-Up 커뮤니티에 작성할 게시글 내용을 입력하세요.
        </div>
    </div>

    <form id="boardForm">

        <!-- 카테고리 선택 -->
        <div class="mb-3">
            <label class="form-label">카테고리</label>
            <select class="form-select" name="category" id="category">
                <option value="FREE">자유게시판</option>
                <option value="PLAYER">선수모집</option>
                <option value="TEAM">팀구함</option>
            </select>
        </div>

        <!-- 공통 제목 -->
        <div class="mb-3">
            <label class="form-label">제목</label>
            <input type="text" class="form-control" name="title" required>
        </div>

        <!-- 공통 내용 -->
        <div class="mb-3">
            <label class="form-label">내용</label>
            <textarea class="form-control" rows="8" name="content" required></textarea>
        </div>

        <!-- 선수모집 전용 -->
        <div id="playerFields" class="d-none">
            <div class="mb-3">
                <label class="form-label">포지션</label>
                <select name="positionNeeded" class="form-select">
                    <option value="FW">FW</option>
                    <option value="MF">MF</option>
                    <option value="DF">DF</option>
                    <option value="GK">GK</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">나이대</label>
                <input type="text" class="form-control" name="ageRange" placeholder="예: 20~30">
            </div>

            <div class="mb-3">
                <label class="form-label">실력</label>
                <select name="skillLevel" class="form-select">
                    <option value="초급">초급</option>
                    <option value="중급">중급</option>
                    <option value="상급">상급</option>
                </select>
            </div>
        </div>

        <!-- 팀구함 전용 -->
        <div id="teamFields" class="d-none">
            <div class="mb-3">
                <label class="form-label">지역</label>
                <input type="text" class="form-control" name="region" placeholder="예: 서울/대구/청주">
            </div>

            <div class="mb-3">
                <label class="form-label">선호 포지션</label>
                <select name="preferredPosition" class="form-select">
                    <option value="FW">FW</option>
                    <option value="MF">MF</option>
                    <option value="DF">DF</option>
                    <option value="GK">GK</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">실력</label>
                <select name="skillLevel" class="form-select">
                    <option value="초급">초급</option>
                    <option value="중급">중급</option>
                    <option value="상급">상급</option>
                </select>
            </div>
        </div>

        <div class="write-actions">
            <button type="submit" class="btn-submit">등록</button>
            <a href="/board" class="btn-cancel">취소</a>
        </div>

    </form>
</div>

<!-- 아래 도크 -->
<div class="page-dock"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const categorySelect = document.getElementById('category');
    const playerFields   = document.getElementById('playerFields');
    const teamFields     = document.getElementById('teamFields');

    function toggleFields() {
        const value = categorySelect.value;

        playerFields.classList.add('d-none');
        teamFields.classList.add('d-none');

        if (value === 'PLAYER') playerFields.classList.remove('d-none');
        if (value === 'TEAM')   teamFields.classList.remove('d-none');
    }

    categorySelect.addEventListener('change', toggleFields);
    toggleFields(); // 초기 실행

    // 폼 제출(fetch)
    const form = document.getElementById('boardForm');

    form.addEventListener('submit', function(e) {
        e.preventDefault();

        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());

        fetch('/api/board', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        })
            .then(res => res.text())
            .then(id => {
                alert('작성 완료!');
                location.href = '/board/' + id;
            });
    });
</script>

</body>
</html>
