<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>통합 게시판</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        /* 제목 말줄임 */
        .table-title-ellipsis {
            display: block;
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        /* 추가 정보도 말줄임 */
        .table-extra-col {
            max-width: 260px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        /* 테이블 레이아웃 안정화 */
        table {
            table-layout: fixed;
        }

        /* col 높이 균등 맞추기 */
        aside.col-md-3, section.col-md-9 {
            align-self: flex-start;
        }


    </style>
</head>
<body>

<!-- 상단 유틸 바 -->
<div class="bg-dark text-white small py-1">
    <div class="container d-flex justify-content-end gap-3">
        <a href="/" class="link-light text-decoration-none">홈</a>
        <a href="/profile" class="link-light text-decoration-none">내 정보</a>
        <a href="/logout" class="link-light text-decoration-none">로그아웃</a>
    </div>
</div>

<!-- ===== 헤더 + 검색 + 상단 메뉴 ===== -->
<header class="border-bottom">
    <div class="container py-3">

        <!-- 1줄 : 로고 + 검색 -->
        <div class="d-flex align-items-center justify-content-between gap-3">
            <!-- 로고 -->
            <a class="navbar-brand fw-bold fs-3 text-primary m-0" href="/">Match-Up</a>

            <!-- 검색 -->
            <form class="d-flex flex-grow-1 mx-4" role="search">
                <input class="form-control form-control-lg rounded-start-pill"
                       type="search" placeholder="팀, 구장, 지역 검색">
                <button class="btn btn-primary btn-lg rounded-end-pill px-4" type="submit">
                    <i class="bi bi-search"></i>
                </button>
            </form>

            <!-- (필요하면 우측에 버튼 더 둘 수 있음) -->
        </div>

        <!-- 2줄 : 상단 메뉴바 -->
        <!-- 2줄 : 상단 메뉴바 -->
        <nav class="mt-3">
            <ul class="nav main-nav border-top pt-2">

                <!-- 팀 (드롭다운) -->
                <li class="nav-item dropdown">
                    <a class="nav-link px-4 fw-semibold main-nav-link dropdown-toggle"
                       href="#" id="teamMenu"
                       role="button"
                       data-bs-toggle="dropdown"
                       aria-expanded="false">
                        팀
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="teamMenu">
                        <li><a class="dropdown-item" href="/team/board">팀 게시판</a></li>
                        <li><a class="dropdown-item" href="/team/members">팀 멤버</a></li>
                        <li><a class="dropdown-item" href="/team/schedule">일정표</a></li>
                        <li><a class="dropdown-item" href="/team/records">경기 기록</a></li>
                    </ul>
                </li>

                <!-- 커뮤니티 -->
                <li class="nav-item">
                    <a class="nav-link px-4 fw-semibold main-nav-link" href="/board/list?category=FREE">
                        커뮤니티
                    </a>
                </li>

                <!-- 매치 신청 -->
                <li class="nav-item">
                    <a class="nav-link px-4 fw-semibold main-nav-link" href="/match/apply">
                        매치 신청
                    </a>
                </li>

            </ul>
        </nav>
    </div>
</header>


<div class="container py-5">

    <!-- ===== 제목 + 글쓰기 버튼 (카테고리 밖, 가장 위) ===== -->
    <div class="d-flex justify-content-between align-items-center mb-4">

        <h4 class="fw-bold"
            th:text="${categoryName != null ? categoryName : '통합 게시판'}">
        </h4>

        <a th:href="@{/board/write(category=${category})}"
           class="btn btn-primary btn-sm">
            글쓰기
        </a>
    </div>

    <!-- ===== 좌측 카테고리 + 우측 테이블 ===== -->
    <div class="row g-4">

        <!-- 좌측 메뉴 -->
        <aside class="col-md-3">
            <div class="list-group shadow-sm">
                <a th:href="@{/board/list(category='FREE')}"
                   class="list-group-item list-group-item-action"
                   th:classappend="${category?.name() == 'FREE'} ? ' active'">
                    자유게시판
                </a>

                <a th:href="@{/board/list(category='PLAYER')}"
                   class="list-group-item list-group-item-action"
                   th:classappend="${category?.name() == 'PLAYER'} ? ' active'">
                    선수모집
                </a>

                <a th:href="@{/board/list(category='TEAM')}"
                   class="list-group-item list-group-item-action"
                   th:classappend="${category?.name() == 'TEAM'} ? ' active'">
                    팀구함
                </a>
            </div>
        </aside>

        <!-- 우측 테이블 -->
        <section class="col-md-9">
            <table class="table table-hover align-middle">
                <thead class="table-light">
                <tr>
                    <th style="width:80px;">번호</th>
                    <th>제목</th>
                    <th style="width:230px;">추가 정보</th>
                    <th style="width:150px;">작성자</th>
                    <th style="width:120px;">작성일</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="post, stat : ${boards}">
                    <td th:text="${stat.count}"></td>

                    <td>
                        <a th:href="@{/board/{id}(id=${post.id})}"
                           th:text="${post.title}"
                           class="text-decoration-none fw-semibold table-title-ellipsis"></a>
                    </td>

                    <td class="table-extra-col">
                        <span th:if="${post.category?.name() == 'FREE'}">-</span>

                        <span th:if="${post.category?.name() == 'PLAYER'}"
                              th:text="|포지션: ${post.positionNeeded} / 나이: ${post.ageRange} / 실력: ${post.skillLevel}|"></span>

                        <span th:if="${post.category?.name() == 'TEAM'}"
                              th:text="|지역: ${post.region} / 포지션: ${post.preferredPosition} / 실력: ${post.skillLevel}|"></span>
                    </td>

                    <td th:text="${post.username}"></td>
                    <td th:text="${#temporals.format(post.createdAt, 'yy-MM-dd')}"></td>
                </tr>

                <tr th:if="${#lists.isEmpty(boards)}">
                    <td colspan="5" class="text-center text-muted py-4">
                        등록된 게시글이 없습니다.
                    </td>
                </tr>
                </tbody>
            </table>
        </section>

    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
