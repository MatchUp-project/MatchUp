<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container py-5">

    <h3 th:text="'📄 ' + ${category} + ' 게시판'"></h3>

    <div class="my-3">
        <a href="/board" class="btn btn-secondary">뒤로</a>
        <a href="/board/write" class="btn btn-dark float-end">글쓰기</a>
    </div>

    <table class="table table-hover mt-4">
        <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>조회수</th>
            <th>작성일</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="board : ${boards}">
            <td th:text="${board.id}"></td>
            <td>
                <a th:href="@{/board/{id}(id=${board.id})}"
                   th:text="${board.title}"
                   class="text-decoration-none">
                </a>
            </td>
            <td th:text="${board.userId}"></td>
            <td th:text="${board.viewCount}"></td>
            <td th:text="${#temporals.format(board.createdAt, 'yyyy-MM-dd')}"></td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
