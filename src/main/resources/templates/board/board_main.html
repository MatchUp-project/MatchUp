<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Match-Up</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        /* 테이블 레이아웃 안정화 */
        .board-table { table-layout: fixed; }

        .board-table th:nth-child(1), .board-table td:nth-child(1) { width: 80px; }
        .board-table th:nth-child(3), .board-table td:nth-child(3) { width: 150px; }
        .board-table th:nth-child(4), .board-table td:nth-child(4) { width: 120px; }

        /* 제목 말줄임 */
        .board-title {
            display: block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* 사이드바 list-group-item flex 무효화 */
        .board-sidebar .list-group-item {
            display: block !important;
            align-items: initial !important;
            gap: 0 !important;
        }

        /* 테이블 전체에서도 list-group flex 영향 제거 */
        .board-content table * {
            display: revert !important;
            align-items: revert !important;
            gap: revert !important;
        }
    </style>

</head>
<body>

<!-- 상단 유틸 바 -->
<div class="bg-dark text-white small py-1">
    <div class="container d-flex justify-content-end gap-3">
        <a href="/" class="link-light text-decoration-none">홈</a>
        <a href="/profile" class="link-light text-decoration-none">내 정보</a>
        <a href="/logout" class="link-light text-decoration-none">로그아웃</a>
    </div>
</div>

<!-- 헤더 + 검색 -->
<header class="border-bottom">
    <div class="container py-3 d-flex align-items-center justify-content-between">
        <a class="navbar-brand fw-bold fs-3 text-primary" href="/">Match-Up</a>

        <form class="d-flex w-50" role="search">
            <input class="form-control form-control-lg rounded-start-pill"
                   type="search" placeholder="팀, 구장, 지역 검색">
            <button class="btn btn-primary btn-lg rounded-end-pill px-4">
                <i class="bi bi-search"></i>
            </button>
        </form>

        <button class="btn btn-outline-secondary">
            <i class="bi bi-list"></i> 메뉴
        </button>
    </div>
</header>

<!-- ===== 본문: 좌측 메뉴 + 우측 게시판 ===== -->
<section class="py-5">
    <div class="container">

        <!-- ① 위 전체 한 줄: 제목 + 글쓰기 -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="fw-bold" th:text="${categoryName}">통합 게시판</h4>

            <a th:href="@{/board/write(category=${category})}"
               class="btn btn-primary btn-sm">
                글쓰기
            </a>
        </div>

        <!-- ② 아래 줄: 좌측 카테고리 / 우측 테이블 -->
        <div class="row g-4">

            <!-- 좌측 카테고리 -->
            <aside class="col-md-3 board-sidebar">
                <div class="list-group shadow-sm">

                    <a th:href="@{/board/list(category='FREE')}"
                       class="list-group-item list-group-item-action"
                       th:classappend="${category} == 'FREE' ? 'active'">
                        자유게시판
                    </a>

                    <a th:href="@{/board/list(category='PLAYER')}"
                       class="list-group-item list-group-item-action"
                       th:classappend="${category} == 'PLAYER' ? 'active'">
                        선수모집
                    </a>

                    <a th:href="@{/board/list(category='TEAM')}"
                       class="list-group-item list-group-item-action"
                       th:classappend="${category} == 'TEAM' ? 'active'">
                        팀구함
                    </a>

                </div>
            </aside>

            <!-- 우측 게시판 테이블 -->
            <section class="col-md-9">

                <table class="table table-hover align-middle board-table">
                    <thead class="table-light">
                    <tr>
                        <th>번호</th>
                        <th>제목</th>
                        <th>작성자</th>
                        <th>작성일</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="post, stat : ${posts}">
                        <td th:text="${stat.count}"></td>
                        <td>
                            <a th:href="@{/board/{id}(id=${post.id})}"
                               th:text="${post.title}"
                               class="text-decoration-none fw-semibold board-title">
                            </a>
                        </td>
                        <td th:text="${post.username}"></td>
                        <td th:text="${#temporals.format(post.createdAt, 'yy-MM-dd')}"></td>
                    </tr>

                    <tr th:if="${#lists.isEmpty(posts)}">
                        <td colspan="4" class="text-center text-muted py-4">
                            등록된 게시글이 없습니다.
                        </td>
                    </tr>
                    </tbody>
                </table>

            </section>

        </div>
    </div>
</section>


<!-- 푸터 -->
<footer class="bg-dark text-white py-4">
    <div class="container small d-flex justify-content-between">
        <div>© 2025 Match-Up</div>
        <div class="text-white-50">
            문의: support@matchup.com
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
