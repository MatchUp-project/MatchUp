<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>내 프로필 | Match-up</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background: #f8f9fa; }
        .profile-card {
            max-width: 600px;
            margin: 80px auto;
        }
    </style>
</head>

<body>

<div class="profile-card">
    <div class="card shadow-sm border-0 rounded-4">
        <div class="card-body p-4">

            <h3 class="fw-bold text-primary mb-4 text-center">내 프로필</h3>

            <ul class="list-group list-group-flush">

                <li class="list-group-item py-3">
                    <strong>아이디:</strong>
                    <span class="ms-2" th:text="${user.username}"></span>
                </li>

                <li class="list-group-item py-3">
                    <strong>이름:</strong>
                    <span class="ms-2" th:text="${user.name}"></span>
                </li>

                <li class="list-group-item py-3">
                    <strong>이메일:</strong>
                    <span class="ms-2" th:text="${user.email}"></span>
                </li>

                <li class="list-group-item py-3">
                    <strong>포지션:</strong>
                    <span class="ms-2" th:text="${user.position}"></span>
                </li>

                <li class="list-group-item py-3">
                    <strong>생년월일:</strong>
                    <span class="ms-2" th:text="${user.birth}"></span>
                </li>

                <li class="list-group-item py-3">
                    <strong>가입일:</strong>
                    <span class="ms-2" th:text="${user.createdAt}"></span>
                </li>

            </ul>

            <a href="/profile/edit" class="btn btn-primary btn-lg w-100 mt-4">
                프로필 수정
            </a>

        </div>
    </div>
</div>

</body>
</html>
