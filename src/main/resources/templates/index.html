<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MatchUp 메인</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a;
            --card: #0b1220;
            --card-2: #11192c;
            --text: #e9ecf5;
            --muted: #94a3b8;
            --accent: #6ee7b7;
            --primary: #3b82f6;
            --border: #1e293b;
            --shadow: 0 30px 80px rgba(0,0,0,0.35);
        }
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: 'Pretendard', 'Inter', system-ui, -apple-system, sans-serif;
            background: radial-gradient(120% 120% at 20% 20%, rgba(99,102,241,0.18), transparent 50%),
                        radial-gradient(120% 120% at 80% 0%, rgba(16,185,129,0.18), transparent 50%),
                        var(--bg);
            color: var(--text);
        }
        a { color: inherit; text-decoration: none; }
        .container { max-width: 1080px; margin: 0 auto; padding: 32px 18px 64px; }
        header { display: flex; align-items: center; justify-content: space-between; gap: 16px; margin-bottom: 32px; }
        .logo { font-weight: 700; font-size: 22px; letter-spacing: -0.02em; display: inline-flex; align-items: center; gap: 10px; color: #fff; }
        .pill { display: inline-flex; align-items: center; gap: 8px; padding: 10px 16px; border-radius: 999px; border: 1px solid var(--border); background: rgba(255,255,255,0.02); color: var(--text); }
        .hero {
            background: linear-gradient(135deg, rgba(59,130,246,0.25), rgba(110,231,183,0.15));
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            border-radius: 22px;
            padding: 32px;
            display: grid;
            grid-template-columns: 1.3fr 1fr;
            gap: 24px;
        }
        @media (max-width: 900px) { .hero { grid-template-columns: 1fr; } }
        .hero h1 { margin: 0 0 12px; font-size: clamp(28px, 5vw, 38px); line-height: 1.2; letter-spacing: -0.02em; }
        .hero p { margin: 0 0 18px; color: var(--muted); font-size: 15px; }
        .actions { display: flex; gap: 12px; flex-wrap: wrap; }
        .btn {
            border: none;
            border-radius: 12px;
            padding: 12px 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 120ms ease, box-shadow 120ms ease, opacity 120ms ease;
        }
        .btn-primary { background: linear-gradient(135deg, #60a5fa, #2563eb); color: #fff; box-shadow: 0 15px 30px rgba(59,130,246,0.35); }
        .btn-ghost { background: rgba(255,255,255,0.06); color: var(--text); border: 1px solid var(--border); }
        .btn:hover { transform: translateY(-1px); }
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 12px; margin-top: 16px; }
        .stat-card { background: rgba(255,255,255,0.04); border: 1px solid var(--border); border-radius: 14px; padding: 12px 14px; }
        .stat-card .label { color: var(--muted); font-size: 13px; }
        .stat-card .value { font-size: 20px; font-weight: 700; }
        .grid { display: grid; grid-template-columns: 1fr; gap: 20px; margin-top: 28px; }
        .card {
            background: var(--card-2);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 18px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.24);
        }
        .card h3 { margin: 0 0 10px; font-size: 18px; }
        label { display: block; margin-top: 12px; margin-bottom: 4px; color: var(--muted); font-size: 13px; }
        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: #0a1020;
            color: var(--text);
            font-size: 14px;
        }
        textarea { min-height: 100px; resize: vertical; }
        .team-list { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 12px; margin-top: 12px; }
        .team-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 14px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.2);
        }
        .team-card .name { font-weight: 700; font-size: 17px; }
        .team-card .region { color: var(--muted); font-size: 13px; }
        .team-card .intro { margin-top: 6px; color: var(--text); font-size: 14px; line-height: 1.5; }
        .chips { display: flex; gap: 6px; flex-wrap: wrap; margin-top: 8px; }
        .chip { padding: 6px 10px; border-radius: 999px; background: rgba(255,255,255,0.06); color: var(--muted); font-size: 12px; border: 1px solid var(--border); }
        .error { color: #fda4af; margin-top: 8px; font-size: 13px; }
        .empty { color: var(--muted); margin-top: 10px; }
    </style>
</head>
<body>
<div class="container">
    <header>
        <div class="logo">
            <span style="display:inline-flex;width:10px;height:10px;border-radius:50%;background:var(--accent);box-shadow:0 0 14px rgba(110,231,183,0.8);"></span>
            MatchUp
        </div>
        <div class="pill">
            <span style="width:6px;height:6px;border-radius:50%;background:#34d399;"></span>
            팀 매칭이 활발히 진행 중
        </div>
    </header>

    <section class="hero">
        <div>
            <h1>팀을 만들고, 경기를 잡고, 기록을 남기는 <br>축구 커뮤니티</h1>
            <p>지역 기반 팀을 만들고 매칭을 신청하세요. 경기 기록과 팀 게시판까지 한 곳에서 관리합니다.</p>
            <div class="actions">
                <button class="btn btn-primary" onclick="document.getElementById('name').focus()">팀 만들기</button>
                <button class="btn btn-ghost" onclick="location.href='/team/board'">팀 게시판</button>
                <button class="btn btn-ghost" onclick="location.href='/board/list?category=FREE'">커뮤니티</button>
            </div>
            <div class="stats">
                <div class="stat-card">
                    <div class="label">오늘 생성된 팀</div>
                    <div class="value">+12</div>
                </div>
                <div class="stat-card">
                    <div class="label">예정된 매치</div>
                    <div class="value">34 경기</div>
                </div>
                <div class="stat-card">
                    <div class="label">누적 팀원</div>
                    <div class="value">1,240명</div>
                </div>
            </div>
        </div>
        <div>
            <div class="card">
                <h3>팀 만들기</h3>
                <label>팀 이름</label>
                <input type="text" id="name" placeholder="예) 강동 FC">

                <label>지역</label>
                <input type="text" id="region" placeholder="예) 서울 강동구">

                <label>팀 소개</label>
                <textarea id="intro" rows="3" placeholder="팀의 색깔과 목표를 적어주세요."></textarea>

                <label>리더 ID (선택)</label>
                <input type="text" id="leaderId" placeholder="users 테이블의 id (모르면 비워두기)">

                <div class="d-flex justify-content-end">
                    <button id="createBtn" class="btn btn-primary" style="margin-top:14px;">팀 만들기</button>
                </div>
                <div class="error" id="errorMsg"></div>
            </div>
        </div>
    </section>

    <div class="grid">
        <div class="card">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <h3>최신 팀</h3>
                <a href="/team/list" class="text-decoration-none" style="color: var(--accent); font-weight:600;">전체 보기</a>
            </div>
            <div class="team-list" id="teamsContainer"></div>
        </div>
    </div>
</div>

<script>
    const API_BASE = '/api/teams';

    async function loadTeams() {
        const container = document.getElementById('teamsContainer');
        container.innerHTML = '<div class="text-muted">불러오는 중...</div>';

        try {
            const res = await fetch(API_BASE);
            if (!res.ok) throw new Error('서버 오류: ' + res.status);
            const data = await res.json();

            if (data.length === 0) {
                container.innerHTML = '<div class="empty">등록된 팀이 없습니다.</div>';
                return;
            }

            container.innerHTML = '';
            data.forEach(team => {
                const div = document.createElement('div');
                div.className = 'team-card';
                div.innerHTML = `
                    <div class="name">${team.name}</div>
                    <div class="region">${team.region || '지역 정보 없음'}</div>
                    <div class="intro">${team.intro || ''}</div>
                    <div class="chips">
                        <span class="chip">리더 ID: ${team.leaderId ?? '없음'}</span>
                        <span class="chip">생성: ${team.createdAt || '-'}</span>
                    </div>
                    <div class="chips">
                        <button class="btn btn-ghost btn-sm" onclick="location.href='/board?teamId=${team.id}&teamName=${encodeURIComponent(team.name)}'">게시판</button>
                        <button class="btn btn-ghost btn-sm" onclick="location.href='/events?teamId=${team.id}&teamName=${encodeURIComponent(team.name)}'">일정</button>
                        <button class="btn btn-ghost btn-sm" onclick="location.href='/members?teamId=${team.id}&teamName=${encodeURIComponent(team.name)}'">팀원</button>
                    </div>
                `;
                container.appendChild(div);
            });
        } catch (e) {
            container.innerHTML = '<div class="error">팀 목록을 불러오는 중 문제가 발생했습니다.</div>';
            console.error(e);
        }
    }

    async function createTeam() {
        const nameEl = document.getElementById('name');
        const regionEl = document.getElementById('region');
        const introEl = document.getElementById('intro');
        const leaderIdEl = document.getElementById('leaderId');
        const errorMsg = document.getElementById('errorMsg');
        const btn = document.getElementById('createBtn');

        errorMsg.textContent = '';

        if (!nameEl.value.trim()) {
            errorMsg.textContent = '팀 이름을 입력해주세요.';
            return;
        }

        const body = {
            name: nameEl.value.trim(),
            region: regionEl.value.trim(),
            intro: introEl.value.trim(),
            leaderId: leaderIdEl.value.trim() ? Number(leaderIdEl.value.trim()) : null
        };

        btn.disabled = true;

        try {
            const res = await fetch(API_BASE, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(body)
            });

            if (!res.ok) {
                const txt = await res.text();
                throw new Error('생성 실패: ' + txt);
            }

            nameEl.value = '';
            regionEl.value = '';
            introEl.value = '';
            leaderIdEl.value = '';

            await loadTeams();

        } catch (e) {
            errorMsg.textContent = '팀 생성 오류: ' + e.message;
            console.error(e);
        } finally {
            btn.disabled = false;
        }
    }

    document.getElementById('createBtn').addEventListener('click', createTeam);
    window.addEventListener('load', loadTeams);
</script>
</body>
</html>
