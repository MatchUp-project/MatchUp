<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>팀 멤버 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">

    <!-- 헤더는 나중에 fragment로 바꾸면 됨 -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="fw-bold">팀 멤버 관리</h3>
        <a href="/" class="btn btn-outline-secondary btn-sm">메인으로</a>
    </div>

    <!-- 팀이 없는 경우 -->
    <div th:if="${hasTeam} == false">
        <div class="alert alert-warning">
            사용자가 속한 팀이 없습니다.
        </div>
    </div>

    <!-- 팀이 있는 경우 -->
    <div th:if="${hasTeam} == true">

        <!-- 팀 정보 -->
        <div class="card mb-4">
            <div class="card-body d-flex justify-content-between align-items-center">
                <div>
                    <h4 class="mb-0" th:text="${team.name}">팀 이름</h4>
                    <small class="text-muted" th:text="${team.region}">지역</small>
                </div>
                <span class="badge bg-primary" th:if="${isLeader}">팀장</span>
            </div>
        </div>

        <!-- 메시지 -->
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>

        <!-- 멤버 목록 -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span>팀 멤버</span>
                <span th:if="${isLeader}" class="text-muted small">팀장만 멤버를 관리할 수 있습니다.</span>
            </div>
            <div class="card-body p-0">
                <table class="table mb-0">
                    <thead class="table-light">
                    <tr>
                        <th>이름</th>
                        <th>역할</th>
                        <th>가입일</th>
                        <th th:if="${isLeader}">관리</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="member : ${members}">
                        <!-- User 엔티티 필드명에 맞게 수정 (username / nickname / name 등) -->
                        <td th:text="${member.user.username}">홍길동</td>
                        <td th:text="${member.role}">PLAYER</td>
                        <td th:text="${#temporals.format(member.joinedAt, 'yyyy-MM-dd HH:mm')}">
                            2025-11-29 00:00
                        </td>
                        <td th:if="${isLeader}">
                            <form th:action="@{'/team/members/' + ${member.id} + '/delete'}" method="post"
                                  onsubmit="return confirm('정말 삭제하시겠습니까?');">
                                <button type="submit" class="btn btn-sm btn-outline-danger">삭제</button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(members)}">
                        <td colspan="4" class="text-center text-muted py-3">
                            아직 팀 멤버가 없습니다.
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- 팀장 전용 멤버 추가 폼 -->
        <div th:if="${isLeader}" class="card mt-4">
            <div class="card-header">
                멤버 추가
            </div>
            <div class="card-body">
                <form th:action="@{/team/members/add}" method="post" class="row g-2">
                    <div class="col-auto">
                        <input type="text" name="username" class="form-control" placeholder="추가할 회원 아이디">
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary">추가</button>
                    </div>
                </form>
            </div>
        </div>

    </div>

</div>

</body>
</html>
