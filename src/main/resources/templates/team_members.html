<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>팀 멤버 관리</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- 프로젝트 공통 CSS -->
    <link rel="stylesheet" th:href="@{/style.css}"/>

    <style>
        :root {
            --page-text-main: #111827;
            --page-text-muted: #6b7280;
            --page-card-bg: rgba(255, 255, 255, 0.96);
            --page-border: rgba(226, 232, 240, 0.9);
        }

        * {
            box-sizing: border-box;
        }

        /* ===== 그라데이션 배경 ===== */
        body {
            margin: 0;
            min-height: 100vh;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", sans-serif;
            color: var(--page-text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 40px 16px;
            background:
                radial-gradient(circle at 0% 0%, rgba(248, 187, 208, 0.9), transparent 55%),
                radial-gradient(circle at 100% 100%, rgba(129, 230, 217, 0.9), transparent 55%),
                linear-gradient(120deg, #fde1e7 0%, #d2c4ff 45%, #bde5ff 100%);
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            inset: -40%;
            background:
                radial-gradient(circle at 20% 0%, rgba(255, 255, 255, 0.35), transparent 55%),
                radial-gradient(circle at 80% 100%, rgba(255, 255, 255, 0.25), transparent 55%);
            opacity: 0.9;
            z-index: -1;
            filter: blur(4px);
        }

        /* ===== 카드 컨테이너 ===== */
        .team-page {
            width: 100%;
            max-width: 1120px;
            background: var(--page-card-bg);
            border-radius: 28px;
            padding: 24px 26px 22px;
            box-shadow:
                0 24px 65px rgba(15, 23, 42, 0.35),
                0 0 0 1px rgba(148, 163, 184, 0.16);
            backdrop-filter: blur(18px);
        }

        /* ===== 상단 타이틀 영역 ===== */
        .team-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 14px;
            color: var(--page-text-main);
        }

        .team-header-left {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .team-title {
            font-size: 21px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .team-subtitle {
            font-size: 13px;
            color: var(--page-text-muted);
        }

        .btn-create {
            border-radius: 999px;
            padding: 8px 18px;
            font-size: 13px;
            font-weight: 600;
            border: none;
            background: #020617;
            color: #f9fafb;
            box-shadow: 0 10px 24px rgba(15,23,42,0.55);
        }
        .btn-create:hover {
            filter: brightness(1.05);
            transform: translateY(-1px);
        }

        /* ===== 팀 없는 경우 안내 ===== */
        .member-alert,
        .member-alert-error {
            font-size: 13px;
            padding: 10px 16px;
            border-radius: 14px;
            margin-top: 6px;
        }
        .member-alert {
            background: rgba(59, 130, 246, 0.09);
            color: #1d4ed8;
            border: 1px solid rgba(129, 140, 248, 0.4);
        }
        .member-alert-error {
            background: rgba(248, 113, 113, 0.14);
            color: #b91c1c;
            border: 1px solid rgba(248, 113, 113, 0.7);
        }

        /* ===== 팀 정보 바 ===== */
        .member-info-bar {
            background: linear-gradient(90deg, #f9fafb, #eef2ff);
            padding: 12px 18px;
            border-radius: 18px;
            border: 1px solid var(--page-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 4px;
            margin-bottom: 8px;
        }

        .member-info-left {
            display: flex;
            flex-direction: column;
            gap: 2px;
            font-size: 14px;
        }
        .member-team-name {
            font-weight: 700;
            font-size: 15px;
        }
        .member-team-region {
            font-size: 13px;
            color: var(--page-text-muted);
        }

        .leader-badge {
            border-radius: 999px;
            padding: 5px 14px;
            font-size: 12px;
            border: none;
            background: linear-gradient(135deg, #16a34a, #22c55e);
            color: #f9fafb;
            box-shadow: 0 8px 18px rgba(22,163,74,0.55);
        }

        /* ===== 멤버 목록 테이블 ===== */
        .team-table-container {
            width: 100%;
        }

        table.team-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
            color: #0f172a;
            table-layout: fixed;
            margin-top: 4px;
        }

        .team-table colgroup col {
            width: 25%;
        }

        .team-table thead {
            background: rgba(249, 250, 251, 0.95);
        }

        .team-table thead th {
            padding: 10px 18px;
            font-size: 13px;
            font-weight: 600;
            border-bottom: 1px solid rgba(209, 213, 219, 0.9);
            text-align: center;
        }

        /* 이름 헤더는 왼쪽 정렬 */
        .team-table thead th:first-child {
            text-align: left;
            padding-left: 18px;
        }

        .team-table tbody tr {
            background: rgba(255, 255, 255, 0.96);
            transition: background-color 0.15s ease;
        }

        .team-table tbody tr + tr td {
            border-top: 1px solid rgba(229, 231, 235, 0.9);
        }

        .team-table tbody tr:hover {
            background: rgba(243, 244, 246, 0.98);
        }

        .team-table tbody td {
            padding: 12px 18px;
            text-align: center;
        }

        .team-name {
            font-weight: 600;
        }

        .team-table td.col-name {
            text-align: left;
        }

        .btn-delete {
            border-radius: 999px;
            font-size: 12px;
            padding: 5px 14px;
        }

        /* ===== 멤버 추가 영역 ===== */
        .member-add-row {
            margin-top: 10px;
            background: rgba(249, 250, 251, 0.98);
            border-radius: 18px;
            padding: 14px 18px 16px;
            border: 1px solid var(--page-border);
        }

        .member-add-label {
            font-size: 13px;
            margin-bottom: 6px;
            color: var(--page-text-muted);
        }

        .member-add-input {
            border-radius: 999px;
            border: 1px solid #d1d5db;
            font-size: 13px;
            padding: 8px 16px;
        }

        .member-add-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.35);
            border-color: #3b82f6;
        }

        .btn-add {
            border-radius: 999px;
            padding: 8px 20px;
            font-size: 13px;
            border: none;
            background: linear-gradient(135deg, #16a34a, #22c55e);
            color: #f9fafb;
            box-shadow: 0 8px 18px rgba(22,163,74,0.55);
        }

        .btn-add:hover {
            filter: brightness(1.05);
        }

        /* ===== 카드 아래 도크 ===== */
        .page-dock {
            width: 260px;
            height: 24px;
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.96);
            box-shadow: 0 18px 40px rgba(15, 23, 42, 0.55);
        }
    </style>
</head>
<body>

<div class="team-page">

    <!-- 상단 헤더 -->
    <div class="team-header">
        <div class="team-header-left">
            <div class="team-title">
                <span>팀 멤버 관리</span>
            </div>
            <div class="team-subtitle">팀 구성원을 관리하고 역할을 확인하세요.</div>
        </div>

        <a th:href="@{/}" class="btn btn-create">메인으로</a>
    </div>

    <!-- 팀이 없는 경우 -->
    <div th:if="${hasTeam} == false" class="team-table-container">
        <div class="member-alert member-alert-error">
            사용자가 속한 팀이 없습니다. 먼저 팀을 생성하거나 가입해 주세요.
        </div>
    </div>

    <!-- 팀이 있는 경우 -->
    <div th:if="${hasTeam} == true" class="team-table-container">

        <!-- 팀 정보 바 -->
        <div class="member-info-bar">
            <div class="member-info-left">
                <div class="member-team-name" th:text="${team.name}">팀 이름</div>
                <div class="member-team-region">
                    지역 :
                    <span th:text="${team.region}">청주</span>
                </div>
            </div>
            <button type="button" class="leader-badge" th:if="${isLeader}">
                팀장
            </button>
        </div>

        <!-- 메시지 -->
        <div th:if="${msg}" class="member-alert" th:text="${msg}"></div>
        <div th:if="${error}" class="member-alert member-alert-error" th:text="${error}"></div>

        <!-- 멤버 목록 표 -->
        <table class="team-table">
            <colgroup>
                <col />
                <col />
                <col />
                <col th:if="${isLeader}" />
            </colgroup>

            <thead>
            <tr>
                <th>이름</th>
                <th>역할</th>
                <th>포지션</th>
                <th th:if="${isLeader}">관리</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="member : ${members}">
                <td class="col-name">
                    <span class="team-name" th:text="${member.user.name}">홍길동</span>
                </td>

                <td>
                    <span th:if="${member.role == T(com.team10.matchup.team.TeamMember.Role).LEADER}">
                        팀장
                    </span>
                    <span th:unless="${member.role == T(com.team10.matchup.team.TeamMember.Role).LEADER}">
                        멤버
                    </span>
                </td>

                <td th:text="${member.user.position != null && !#strings.isEmpty(member.user.position) ? member.user.position : '미설정'}">
                    미설정
                </td>

                <td th:if="${isLeader}">
                    <form th:action="@{'/team/members/' + ${member.id} + '/delete'}"
                          method="post"
                          onsubmit="return confirm('정말 삭제하시겠습니까?');">
                        <button type="submit" class="btn btn-outline-danger btn-delete">삭제</button>
                    </form>
                </td>
            </tr>

            <tr th:if="${#lists.isEmpty(members)}">
                <td colspan="4" class="text-center py-3">
                    아직 팀 멤버가 없습니다.
                </td>
            </tr>
            </tbody>
        </table>

        <!-- 멤버 추가 영역 -->
        <div th:if="${isLeader}" class="member-add-row">
            <div class="member-add-label">
                멤버 추가 · 추가할 회원 아이디를 입력하면 팀에 초대됩니다.
            </div>
            <form th:action="@{/team/members/add}" method="post" class="d-flex gap-2">
                <input type="text" name="username" class="form-control member-add-input"
                       placeholder="추가할 회원 아이디">
                <button type="submit" class="btn btn-add">추가</button>
            </form>
        </div>

    </div>

</div>

<!-- 카드 아래 도크 -->
<div class="page-dock"></div>

</body>
</html>
