<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/layout :: layout(~{::content})">
<div th:fragment="content">
    <div class="container-fluid px-0">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
                <div class="text-muted small">팀</div>
                <h4 class="fw-bold m-0">팀 멤버 관리</h4>
            </div>
            <a href="/" class="btn btn-outline-secondary btn-sm">메인으로</a>
        </div>

        <div th:if="${hasTeam} == false" class="empty-state">
            소속된 팀이 없습니다.
        </div>

        <div th:if="${hasTeam} == true" class="d-flex flex-column gap-3">

            <div class="card-box">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="mb-0" th:text="${team.name}">팀 이름</h5>
                        <small class="text-muted" th:text="${team.region}">지역</small>
                    </div>
                    <div class="d-flex align-items-center gap-2">
                        <span class="badge bg-primary" th:if="${isLeader}">팀장</span>
                        <form th:if="${canLeave}" th:action="@{/team/members/leave}" method="post"
                              onsubmit="return confirm('정말 팀을 탈퇴하시겠어요?');">
                            <button type="submit" class="btn btn-outline-danger btn-sm">팀 탈퇴</button>
                        </form>
                    </div>
                </div>
            </div>

            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            <div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>

            <div class="card-box">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <span>팀 멤버</span>
                    <span th:if="${isLeader}" class="text-muted small">팀장만 멤버를 관리할 수 있습니다.</span>
                </div>
                <div class="table-responsive">
                    <table class="table mb-0">
                        <thead class="table-light">
                        <tr>
                            <th>이름</th>
                            <th>역할</th>
                            <th>포지션</th>
                            <th th:if="${isLeader}">관리</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="member : ${members}">
                            <td th:text="${member.user.name}">이름</td>
                            <td>
                                <span th:if="${member.role == T(com.team10.matchup.team.TeamMember.Role).LEADER}">
                                    팀장
                                </span>
                                <span th:unless="${member.role == T(com.team10.matchup.team.TeamMember.Role).LEADER}">
                                    멤버
                                </span>
                            </td>
                            <td th:text="${member.user.position}">포지션</td>
                            <td th:if="${isLeader}">
                                <form th:action="@{'/team/members/' + ${member.id} + '/delete'}"
                                      method="post"
                                      onsubmit="return confirm('정말 삭제하시겠어요?');">
                                    <button type="submit" class="btn btn-sm btn-outline-danger">삭제</button>
                                </form>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(members)}">
                            <td th:colspan="${isLeader} ? 4 : 3"
                                class="text-center text-muted py-3">
                                아직 팀 멤버가 없습니다.
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div th:if="${isLeader}" class="card-box">
                <div class="card-header">멤버 추가</div>
                <div class="pt-3">
                    <form th:action="@{/team/members/add}" method="post" class="row g-2">
                        <div class="col-auto">
                            <input type="text" name="username" class="form-control" placeholder="추가할 회원 아이디">
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary">추가</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
</html>
